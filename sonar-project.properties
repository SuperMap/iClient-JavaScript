# Required metadata
sonar.projectKey=com.supermap:iclient-javascript
sonar.projectName=iclient-javascript
sonar.projectVersion=11.2.0

# Comma-separated paths to directories with sources (required)
sonar.sources=src/
sonar.inclusions=src/**/*.js
sonar.exclusions=src/**/index.js,src/classic/libs/**/*.js,src/classic/resource/**/*.js,src/classic/theme/**/*.js,src/**/namespace.js,'src/mapboxgl/overlay/L7/l7-render.js','src/maplibregl/overlay/L7/l7-render.js','src/common/util/UGCWasmAll.js',
# sonar.test.inclusions=test/**/*.js

# Language
sonar.language=js

# Encoding of sources files
sonar.sourceEncoding=UTF-8
sonar.host.url=https://sonar9001.ispeco.com

sonar.profile=Sonar way
sonar.tests=test
# sonar.testExecutionReportPaths=test/testcoverage/ut_report.xml
sonar.javascript.lcov.reportPath=test/testcoverage/lcov.info
# SINCE SONARQUBE 6.2 WITH SONARJS 2.19+
sonar.javascript.lcov.reportPaths=test/testcoverage/lcov.info

sonar.links.homepage=https://iclient.supermap.io 

sonar.links.scm=https://github.com/SuperMap/iClient-JavaScript.git

sonar.links.scm_dev=https://github.com/SuperMap/iClient-JavaScript.git


