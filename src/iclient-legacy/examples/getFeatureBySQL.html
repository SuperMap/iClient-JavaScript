<!DOCTYPE>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>SQL 查询</title>
        <style type="text/css">
            body{
                margin: 0;
                overflow: hidden;
                background: #fff;
            }
            #map{
                position: relative;
                height: 510px;
                border:1px solid #3473b7;
            }
            #toolbar {
                position: relative;
                padding-top: 5px;
                padding-bottom: 10px;
            }
        </style>
        <link href='./css/bootstrap.min.css' rel='stylesheet' />
        <link href='./css/bootstrap-responsive.min.css' rel='stylesheet' />
        <script src='../libs/SuperMap.Include.js'></script>
        <script type="text/javascript">
            var host = document.location.toString().match(/file:\/\//)?"http://localhost:8090":'http://' + document.location.host;
            var map, local, layer, vectorLayer
            style = {
                strokeColor: "#304DBE",
                strokeWidth: 1,
                fillColor: "#304DBE",
                fillOpacity: "0.8"
            },
            url1=host + "/iserver/services/map-world/rest/maps/World",
            url2=host + "/iserver/services/data-world/rest/data";
            function init(){
                map = new SuperMap.Map("map",{controls: [
                    new SuperMap.Control.LayerSwitcher(),
                    new SuperMap.Control.ScaleLine(),
                    new SuperMap.Control.Zoom(),
                    new SuperMap.Control.Navigation({
                        dragPanOptions: {
                            enableKinetic: true
                        }
                    })]
                });
                layer = new SuperMap.Layer.TiledDynamicRESTLayer("World", url1, {transparent: true, cacheEnabled: true}, {maxResolution:"auto"});
                layer.events.on({"layerInitialized":addLayer});
                vectorLayer = new SuperMap.Layer.Vector("Vector Layer");
            }

            function addLayer() {
                map.addLayers([layer, vectorLayer]);
                map.setCenter(new SuperMap.LonLat(0, 0), 0);
            }
            function getFeaturesBySQL() {
                vectorLayer.removeAllFeatures();

                var getFeatureParam, getFeatureBySQLService, getFeatureBySQLParams;

                getFeatureParam = new SuperMap.REST.FilterParameter({
                    name: "Countries@World",
                    attributeFilter: "SMID = 247"
                });
                getFeatureBySQLParams = new SuperMap.REST.GetFeaturesBySQLParameters({
                    queryParameter: getFeatureParam,
                    datasetNames:["World:Countries"]
                });
                getFeatureBySQLService = new SuperMap.REST.GetFeaturesBySQLService(url2, {
                    eventListeners: {"processCompleted": processCompleted, "processFailed": processFailed}});

                getFeatureBySQLService.processAsync(getFeatureBySQLParams);
            }
            function processCompleted(getFeaturesEventArgs) {
                var i, len, features, feature, result = getFeaturesEventArgs.result;
                if (result && result.features) {
                    features = result.features
                    for (i=0, len=features.length; i<len; i++) {
                        feature = features[i];
                        feature.style = style;
                        vectorLayer.addFeatures(feature);
                    }
                }
            }
            function processFailed(e) {
                alert(e.error.errorMsg);
            }
            function clearFeatures() {
                //先清除上次的显示结果
                vectorLayer.removeAllFeatures();
                vectorLayer.refresh();
            }
        </script>
    </head>
    <body onload="init()">
        <div id="toolbar">
            <input type="button" class="btn" value="查询" onclick="getFeaturesBySQL()" />
            <input type="button" class="btn" value="清除" onclick="clearFeatures()" />
        </div>
        <div id="map"></div>
    </body>
</html>
