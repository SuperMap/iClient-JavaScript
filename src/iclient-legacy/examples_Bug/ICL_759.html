<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> ICL_759</title>
    <style type="text/css">
        body{
            margin: 0;
            overflow: hidden;
            background: #fff;
        }
        #map{
            position: relative;
            height: 553px;
            border:1px solid #3473b7;
        }
    </style>
    <script src = '../libs/SuperMap.Include.js'></script>
    <script type="text/javascript">
        var map, layer,
         host = document.location.toString().match(/file:\/\//) ? "http://localhost:8090" : 'http://' + document.location.host;
        url = host + "/iserver/services/map-world/rest/maps/World";
        function init(){
            //初始化地图
            map = new SuperMap.Map("map",{controls:[
                new SuperMap.Control.Navigation() ,
                new SuperMap.Control.Zoom()]});
            map.addControl(new SuperMap.Control.MousePosition());
            //初始化图层
            layer = new SuperMap.Layer.TiledDynamicRESTLayer("World", url, null,{maxResolution:"auto",wrapDateLine: true});
            //监听图层信息加载完成事件
            layer.events.on({"layerInitialized":addLayer});
            map.events.on({"click":mapClick});
        }
        //异步加载图层
        function addLayer(){
            map.addLayer(layer);
            //显示地图范围
            map.setCenter(new SuperMap.LonLat(0, 0), 0);
        }
        function changeZoom(){
            var zoom = Math.random()*10;
            map.setCenter(new SuperMap.LonLat(0, 0), zoom);
        }
        function mapClick(e){
            var zoom = Math.random()*10;
            map.setCenter(map.getLonLatFromPixel(new SuperMap.Pixel(e.xy.x, e.xy.y)), zoom);
        }
   </script>
</head>
<body onLoad = "init()">
<input type="button" value="缩放到某一级别" onclick="changeZoom()">
<div id = "map"></div>
</body>
</html>
