<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title data-i18n="resources.title_componentsGeoJSON_Vue"></title>
        <script type="text/javascript" include="vue,jquery,papaparse" src="../js/include-web.js"></script>
        <script
            include="ant-design-vue,iclient-mapboxgl-vue,mapbox-gl-enhance"
            src="../../dist/mapboxgl/include-mapboxgl.js"
        ></script>
        <style>
            #main {
                margin: 0 auto;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
        <div id="main">
            <sm-web-map :map-options="mapOptions">
                <sm-geojson-layer :layer-style="layerStyle" :data="data"></sm-geojson-layer>
                <sm-layer-list position="top-left"></sm-layer-list>
            </sm-web-map>
        </div>
        <script>
            var data;
            $.get("../data/全国671个气象站观测数据.geojson", function(res) {
                data = JSON.parse(res);
                new Vue({
                    el: "#main",
                    data() {
                        var host = window.isLocal ? window.server : "http://support.supermap.com.cn:8090";
                        var attribution =
                            "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
                            " with <span>© <a href='http://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
                            " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";
                        return {
                            data: data,
                            layerStyle: new SuperMap.Components.commontypes.CircleStyle(),
                            mapOptions: {
                                container: "map", // container id
                                style: {
                                    version: 8,
                                    sources: {
                                        "raster-tiles": {
                                            attribution: attribution,
                                            type: "raster",
                                            tiles: [
                                                host +
                                                    "/iserver/services/map-china400/rest/maps/ChinaDark/zxyTileImage.png?z={z}&x={x}&y={y}"
                                            ],
                                            tileSize: 256
                                        }
                                    },
                                    layers: [
                                        {
                                            id: "simple-tiles",
                                            type: "raster",
                                            source: "raster-tiles",
                                            minzoom: 0,
                                            maxzoom: 22
                                        }
                                    ]
                                },
                                center: [120.143, 30.236],
                                zoom: 3
                            }
                        };
                    }
                });
            });
        </script>
    </body>
</html>
