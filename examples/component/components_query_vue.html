<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title data-i18n='resources.title_componentsQuery_Vue'></title>
  <script type="text/javascript" include="vue" src="../js/include-web.js"></script>
  <script include="ant-design-vue,iclient-mapboxgl-vue,mapbox-gl-enhance" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
  <style>
    #main {
      margin: 0 auto;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
  <div id="main">
    <sm-web-map server-url='http://support.supermap.com.cn:8092/' map-id="1649097980">
      <!-- 查询组件: sm-query -->
      <!-- 支持的数据：rest-map rest-data iportal-data-->
      <sm-query :rest-data="restData" :rest-map="restMap" :collapsed="false"></sm-query>
    </sm-web-map>
  </div>

  <script>
    new Vue({
      el: '#main',
      data() {
        var host = window.isLocal ? window.server : "http://support.supermap.com.cn:8090";
        return {
          restData: [
            new SuperMap.Components.commontypes.RestDataParameter({
              url: host + "/iserver/services/data-world/rest/data",
              attributeFilter: "SmID>0",
              maxFeatures: 30,
              dataName: ["World:Countries"],
            })
          ],
          restMap: [
            new SuperMap.Components.commontypes.RestMapParameter({
              url: host + "/iserver/services/map-world/rest/maps/World",
              attributeFilter: "SmID>0",
              maxFeatures: 30,
              layerName: "Rivers@World",
            })
          ],
        }
      }
    })
  </script>
</body>

</html>
