<!--********************************************************************
* 该示例需要引入 
* vue-iclient (https://github.com/SuperMap/vue-iclient)
* mapbox-gl-enhance (https://iclient.supermap.io/web/libs/mapbox-gl-js-enhance/1.12.1/mapbox-gl-enhance.js)

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title data-i18n='resources.title_componentsZoom_Vue'></title>
  <script type="text/javascript" include="vue" src="../js/include-web.js"></script>
  <script include="iclient-mapboxgl-vue,mapbox-gl-enhance" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
  <style>
     #main{
        margin: 0 auto;
        width: 100%;
        height: 100%;
    }
    .mapboxgl-ctrl button:not(:disabled):hover {
        background-color: transparent;
    }
  </style>
</head>

<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
  <div id="main">
    <sm-web-map server-url='https://iportal.supermap.io/iportal' map-id="801571284">
      <!-- 缩放组件:sm-zoom  props: showZoomSlider是否显示缩放的滑块 -->
      <sm-zoom :show-zoom-slider="true"></sm-zoom>
    </sm-web-map>
  </div>

  <script>
    new Vue({
      el: '#main'
    })

  </script>
</body>

</html>
