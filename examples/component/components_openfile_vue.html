<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title data-i18n="resources.title_componentsOpenFile_Vue"></title>
        <script type="text/javascript" include="vue" src="../js/include-web.js"></script>
        <script include="xlsx,shapefile,ant-design-vue,iclient-mapboxgl-vue,mapbox-gl-enhance" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
        <style>
            #main {
                margin: 0 auto;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
        <div id="main">
            <sm-web-map :map-options="mapOptions">
                <sm-open-file :layer-style="layerStyle"></sm-open-file>
            </sm-web-map>
        </div>
        <script>
            new Vue({
                el: "#main",
                data() {
                    var host = window.isLocal ? window.server : "https://iserver.supermap.io";
                    var attribution =
                        "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
                        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
                        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";
                    return {
                        layerStyle: {
                            line: new SuperMap.Components.commontypes.LineStyle(),
                            circle: new SuperMap.Components.commontypes.CircleStyle(),
                            fill: new SuperMap.Components.commontypes.FillStyle()
                        },
                        mapOptions: {
                            container: "map", // container id
                            style: {
                                version: 8,
                                sources: {
                                    "raster-tiles": {
                                        attribution: attribution,
                                        type: "raster",
                                        tiles: [
                                            host +
                                                "/iserver/services/map-china400/rest/maps/ChinaDark/zxyTileImage.png?z={z}&x={x}&y={y}"
                                        ],
                                        tileSize: 256
                                    }
                                },
                                layers: [
                                    {
                                        id: "simple-tiles",
                                        type: "raster",
                                        source: "raster-tiles",
                                        minzoom: 0,
                                        maxzoom: 22
                                    }
                                ]
                            },
                            center: [120.143, 30.236],
                            zoom: 3
                        }
                    };
                }
            });
        </script>
    </body>
</html>
