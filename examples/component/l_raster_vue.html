<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="resources.title_componentsRaster_Vue"></title>
    <script type="text/javascript" include="vue" src="../js/include-web.js"></script>
    <script include="ant-design-vue,iclient-leaflet-vue" src="../../dist/leaflet/include-leaflet.js"></script>
    <style>
      #main {
        margin: 0 auto;
        width: 100%;
        height: 100%;

    </style>

  <body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">

      <sm-web-map server-url="http://support.supermap.com.cn:8092/" map-id="676816598">

    <script>

      new Vue({
        el: '#main',
        data() {
          return {
            url: host + '/iserver/services/map-Population/rest/maps/PopulationDistribution'
          };
        }
      });
    </script>
