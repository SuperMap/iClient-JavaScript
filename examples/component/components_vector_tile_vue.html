<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title data-i18n="resources.title_componentsVectorTile_Vue"></title>
		<script type="text/javascript" include="vue" src="../js/include-web.js"></script>
		<script
			include="ant-design-vue,iclient-mapboxgl-vue,mapbox-gl-enhance"
			src="../../dist/mapboxgl/include-mapboxgl.js"
		></script>
		<style>
			#main {
				margin: 0 auto;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
		<div id="main">
			<sm-web-map server-url='http://support.supermap.com.cn:8092/' map-id="676816598">
				<sm-vector-tile-layer :style-options="styleOptions"></sm-vector-tile-layer>
				<sm-layer-list position="top-left"></sm-layer-list>
			</sm-web-map>
		</div>
		<script>
			new Vue({
				el: '#main',
				data() {
					var host = window.isLocal ? window.server : 'http://iclient.supermap.io';
					return {
						styleOptions:
							host +
							'/iserver/services/map-Population/rest/maps/PopulationDistribution/tileFeature/vectorstyles.json?type=MapBox_GL&styleonly=true',
					};
				},
			});
		</script>
	</body>
</html>
