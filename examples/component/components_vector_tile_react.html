<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="resources.title_componentsVectorTile_React"></title>
    <script type="text/javascript" include="react" src="../js/include-web.js"></script>
    <script include="iclient-mapboxgl-react,mapbox-gl-enhance" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #main {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="main"></div>
    <script type="text/babel">
      var host = window.isLocal ? window.server : 'http://iclient.supermap.io';
      var attribution =
        "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
        " with <span>© <a href='http://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";
      var SmWebMap = window.SuperMap.Components.SmWebMap;
      var SmVectorTileLayer = window.SuperMap.Components.SmVectorTileLayer;
      var styleOptions =
        host +
        '/iserver/services/map-Population/rest/maps/PopulationDistribution/tileFeature/vectorstyles.json?type=MapBox_GL&styleonly=true';

      ReactDOM.render(
        <SmWebMap serverUrl="http://support.supermap.com.cn:8092/" mapId="676816598">
          <SmVectorTileLayer styleOptions={styleOptions} />
        </SmWebMap>,
        document.getElementById('main')
      );
    </script>
  </body>
</html>
