<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="resources.title_componentsTianditu_Vue"></title>
    <script type="text/javascript" include="vue" src="../js/include-web.js"></script>
    <script
      include="ant-design-vue,iclient-mapboxgl-vue,mapbox-gl-enhance"
      src="../../dist/mapboxgl/include-mapboxgl.js"
    ></script>
    <style>
      #main {
        margin: 0 auto;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;">
    <div id="main">
      <!-- 天地图 -->
      <sm-web-map :map-options="mapOptions"></sm-web-map>
    </div>

    <script>
      new Vue({
        el: '#main',
        data() {
          return {
            mapOptions: {
              center: [126.64318, 45.74141],
              zoom: 11,
              style: {
                version: 8,
                sources: {
                  baseLayer: {
                    type: 'raster',
                    tiles: [
                      'http://t0.tianditu.com/img_w/wmts?tk=1d109683f4d84198e37a38c442d68311&service=WMTS&request=GetTile&version=1.0.0&style=default&tilematrixSet=w&format=tiles&width=256&height=256&layer=img&tilematrix={z}&tilerow={y}&tilecol={x}'
                    ],
                    tileSize: 256
                  },
                  labelLayer: {
                    type: 'raster',
                    tiles: [
                      'http://t0.tianditu.com/cia_w/wmts?tk=1d109683f4d84198e37a38c442d68311&service=WMTS&request=GetTile&version=1.0.0&style=default&tilematrixSet=w&format=tiles&width=256&height=256&layer=cia&tilematrix={z}&tilerow={y}&tilecol={x}'
                    ],
                    tileSize: 256
                  }
                },
                layers: [
                  {
                    id: 'baseLayer',
                    type: 'raster',
                    source: 'baseLayer',
                    minzoom: 0,
                    maxzoom: 18
                  },
                  {
                    id: 'labelLayer',
                    type: 'raster',
                    source: 'labelLayer',
                    minzoom: 0,
                    maxzoom: 18
                  }
                ]
              },
              renderWorldCopies: false
            }
          };
        }
      });
    </script>
  </body>
</html>
