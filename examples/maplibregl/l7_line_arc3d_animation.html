<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title data-i18n="resources.title_l7_line_arc3d_animation"></title>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" include="L7,maplibre-gl-enhance" src="../../dist/maplibregl/include-maplibregl.js"></script>
    <script type="text/javascript">
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var attribution =
        "<a href='https://maplibre.org/' target='_blank'>© MapLibre </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";

      var map = new maplibregl.Map({
        container: 'map',
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              attribution: attribution,
              type: 'raster',
              tiles: [
                host +
                  '/iserver/services/map-china/rest/maps/China/zxyTileImage.png?prjCoordSys=' +
                  encodeURIComponent('{"epsgCode":3857}') +
                  '&z={z}&x={x}&y={y}'
              ],
              tileSize: 256
            }
          },
          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 22
            }
          ]
        },
        pitch: 60,
        center: [-74.05371169148452, 40.72573640479783],
        zoom: 12.45977
      });

      map.on('load', function () {
        fetch('https://iclient.supermap.io/web/data/L7/bd33a685-a17e-4686-bc79-b0e6a89fd950.csv')
          .then((res) => res.text())
          .then((data) => {
            var linelayer = new maplibregl.supermap.L7Layer({ type: 'LineLayer', options: { blend: 'normal' } });
            linelayer
              .getL7Layer()
              .source(data, {
                parser: {
                  type: 'csv',
                  x: 'start station longitude',
                  y: 'start station latitude',
                  x1: 'end station longitude',
                  y1: 'end station latitude'
                }
              })
              .size(2)
              .shape('arc3d')
              .color('#0C47BF')
              .animate({
                interval: 0.5,
                trailLength: 0.5,
                duration: 5
              })
              .style({
                opacity: 0.5
              });
            map.addLayer(linelayer);
          });
      });
    </script>
  </body>
</html>
