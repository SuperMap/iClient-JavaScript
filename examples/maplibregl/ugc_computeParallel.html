<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="resources.title_ugcComputeParallel"></title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #fff;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
      }
      #toolbar {
        position: absolute;
        top: 50px;
        right: 10px;
        width: 280px;
        text-align: center;
        z-index: 100;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div id="toolbar" class="panel panel-primary">
      <div class="panel-heading">
        <h5 class="panel-title text-center">根据设置距离获取直线平行线</h5>
      </div>
      <div class="panel-body content">
        <div class="panel">
          <div class="input-group">
            <span class="input-group-addon">线距(千米)</span>
            <input class="form-control" id="distance" type="number" value="500" />
          </div>
        </div>
        <input type="button" class="btn btn-default" value="分析" onclick="search()" />&nbsp;
        <input type="button" class="btn btn-default" value="移除" onclick="clearLayer()" />
      </div>
    </div>
    <div id="map" style="width: 100%; height: 100%"></div>
    <script type="text/javascript" include="bootstrap-css" src="../js/include-web.js"></script>
    <script type="text/javascript" include="ugcwasm" src="../../dist/maplibregl/include-maplibregl.js"></script>
    <script>
      var map, popup, point, line, res;
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var url = host + '/iserver/services/map-world/rest/maps/World/zxyTileImage.png?z={z}&x={x}&y={y}';
      function initMap(url) {
        return new Promise((resolve) => {
          map = new maplibregl.Map({
            container: 'map',
            style: {
              version: 8,
              sources: {
                'raster-tiles': {
                  type: 'raster',
                  tiles: [url],
                  tileSize: 256
                }
              },
              layers: [
                {
                  id: 'simple-tiles',
                  type: 'raster',
                  source: 'raster-tiles'
                }
              ]
            },
            center: [120, 30],
            zoom: 5
          });
          map.on('load', function () {
            resolve(map);
          });
        });
      }
      function addFeatures() {
        line = {
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: [
              [120, 30],
              [125, 30]
            ]
          }
        };
        addLayer('line', 'line', [line], {
          'line-color': 'blue',
          'line-width': 5
        });
      }

      function search() {
        clearLayer();
        const distance = parseFloat(document.getElementById('distance').value);
        var geometryAnalysis = new maplibregl.supermap.GeometryAnalysis();
        const res = geometryAnalysis.computeParallel(line, distance, 'DEGREE', 'KILOMETER');
        addLayer('line1', 'line', [res], {
          'line-color': 'green',
          'line-width': 5
        });
      }

      function addLayer(id, type, sourceData, paint) {
        map.addLayer({
          id,
          type,
          source: {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: sourceData
            }
          },
          paint
        });
      }

      function clearLayer() {
        if (map.getLayer("line1")) {
          map.removeLayer("line1")
          map.removeSource("line1")
        }
      }

      initMap(url).then((map) => {
        addFeatures();
      });
    </script>
  </body>
</html>
