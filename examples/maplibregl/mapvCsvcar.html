<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <title data-i18n="resources.title_mapvCsvcar"></title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      .maplibregl-popup-close-button {
        outline: none;
      }
    </style>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <script type="text/javascript" include="mapv" src="../../dist/maplibregl/include-maplibregl.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden; background: #fff; width: 100%; height: 100%">
    <div id="map"></div>
    <script type="text/javascript">
      var attribution =
        "<a href='https://www.maplibre.com/about/maps/' target='_blank'>© MapLibre </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a> | </span>" +
        "<a href='https://mapv.baidu.com' target='_blank'>© 2018 百度 MapV</a>";
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var tileURL = host + '/iserver/services/map-china400/rest/maps/ChinaDark/zxyTileImage.png?z={z}&x={x}&y={y}';
      var map = new maplibregl.Map({
        container: 'map',
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              attribution: attribution,
              type: 'raster',
              tiles: [tileURL],
              tileSize: 256
            }
          },
          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 22
            }
          ]
        },
        center: [106.563777, 29.578285],
        zoom: 11
      });
      new maplibregl.Popup({ closeOnClick: false })
        .setLngLat(map.getCenter())
        .setHTML(resources.text_iClient)
        .addTo(map);

      map.addControl(new maplibregl.NavigationControl(), 'top-left');
      map.addControl(new maplibregl.supermap.LogoControl({ link: 'https://iclient.supermap.io' }), 'bottom-right');
      map.on('load', function () {
        $.get('../data/car.csv', function (csvstr) {
          var options = {
            strokeStyle: 'rgba(50, 50, 255, 0.8)',
            lineWidth: 0.05,
            globalCompositeOperation: 'lighter',
            draw: 'simple'
          };
          var dataSet = mapv.csv.getDataSet(csvstr);

          var mapVLayer = new maplibregl.supermap.MapvLayer(dataSet, options);
          map.addLayer(mapVLayer);
        });
      });
    </script>
  </body>
</html>
