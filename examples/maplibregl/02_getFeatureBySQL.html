<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <title data-i18n="resources.title_getFeatureBySQL"></title>
    <script type="text/javascript" src="../js/include-web.js"></script>
    <script type="text/javascript" src="../../dist/maplibregl/include-maplibregl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var attribution = "<a href='https://maplibre.org/' target='_blank'>© MapLibre </a>" +
        "with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span>";
        var host = window.isLocal ? window.server : "https://iserver.supermap.io";
        var baseUrl = host + '/iserver/services/map-china400/rest/maps/China/zxyTileImage.png?z={z}&x={x}&y={y}';
        var dataUrl = host + "/iserver/services/data-world/rest/data";

    var map = new maplibregl.Map({
        container: 'map', //div id
        style: {
            "version": 8,
            "sources": {
                "raster-tiles": {
                    "attribution": attribution,
                    "type": "raster",
                    "tiles": [baseUrl],
                    "tileSize": 256
                }
            },
            "layers": [{
                "id": "simple-tiles",
                "type": "raster",
                "source": "raster-tiles",
                "maxzoom": 18
            }]
        },
        center: [120.143, 30.236],
        zoom: 3
    });
    map.addControl(new maplibregl.NavigationControl(), 'top-left');
    map.addControl(new maplibregl.supermap.LogoControl({ link: "https://iclient.supermap.io" }), 'bottom-right');

    map.on('load', function () {
        query();
    });

    function query() {
        var sqlParam = new maplibregl.supermap.GetFeaturesBySQLParameters({
            queryParameter: {
                name: "Countries@World",
                attributeFilter: "SMID = 234"
            },
            datasetNames: ["World:Countries"]
        });

        new maplibregl.supermap.FeatureService(dataUrl).getFeaturesBySQL(sqlParam, function (serviceResult) {
            map.addSource("queryDatas", {
                "type": "geojson",
                "data": serviceResult.result.features
            });
            map.addLayer({
                "id": "queryDatas",
                "type": "fill", /* fill类型一般用来表示一个面，一般较大 */
                "source": "queryDatas",
                "paint": {
                    "fill-color": "#FF3300", /* 填充的颜色 */
                    "fill-opacity": 0.6      /* 透明度 */
                },
            });
            map.on('click', 'queryDatas', function (e) {
                new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(e.features[0].properties.SMID + "<br>" + resources.text_country + "：" + e.features[0].properties.COUNTRY)
                    .addTo(map);
            });
        });
    }

</script>
</body>
</html>
