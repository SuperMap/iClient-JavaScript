<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title data-i18n="resources.title_l7_wind"></title>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" include="L7" src="../../dist/maplibregl/include-maplibregl.js"></script>
    <script type="text/javascript">
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var attribution =
        "<a href='https://maplibre.org/' target='_blank'>© MapLibre </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";

      var tileURL = host + '/iserver/services/map-china400/rest/maps/ChinaDark/zxyTileImage.png?z={z}&x={x}&y={y}';
      var map = new maplibregl.Map({
        container: 'map',
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              attribution: attribution,
              type: 'raster',
              tiles: [tileURL],
              tileSize: 256
            }
          },
          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 22
            }
          ]
        },
        center: [50, 32.24997445586331],
        zoom: 2
      });

      map.on('load', function () {
        var layer = new maplibregl.supermap.L7Layer({ type: 'WindLayer' });
        var l7Layer = layer.getL7Layer();
        l7Layer
          .source('../img/A_wcU8S5xMEDYAAAAAAAAAAAAAARQnAQ.png', {
            parser: {
              type: 'image',
              extent: [-180, -85, 180, 85]
            }
          })
          .animate(true)
          .style({
            uMin: -21.32,
            uMax: 26.8,
            vMin: -21.57,
            vMax: 21.42,
            numParticles: 35535,
            fadeOpacity: 0.996,
            sizeScale: 1.2,
            rampColors: {
              0.0: '#c6dbef',
              0.1: '#9ecae1',
              0.2: '#6baed6',
              0.3: '#4292c6',
              0.4: '#2171b5',
              0.5: '#084594'
            }
          });
        map.addLayer(layer);
      });
    </script>
  </body>
</html>
