<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title data-i18n="resources.title_l7_weather_icon_annotation"></title>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" include="L7" src="../../dist/maplibregl/include-maplibregl.js"></script>
    <script type="text/javascript">
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var attribution =
        "<a href='https://maplibre.org/' target='_blank'>© MapLibre </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";

      var tileURL = host + '/iserver/services/map-china400/rest/maps/ChinaDark/zxyTileImage.png?z={z}&x={x}&y={y}';
      var map = new maplibregl.Map({
        container: 'map',
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              attribution: attribution,
              type: 'raster',
              tiles: [tileURL],
              tileSize: 256
            }
          },
          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 22
            }
          ]
        },
        center: [120.5, 30.2],
        zoom: 8.5,
        zooms: [8, 10]
      });
      map.on('load', function () {
        map.getL7Scene().then((scene) => {
          const fontFamily = 'iconfont';
          const fontPath = '../fonts/iconfont.woff2';
          scene.addFontFace(fontFamily, fontPath);
          scene.addIconFonts([
            ['smallRain', '&#xe617;'],
            ['middleRain', '&#xe620;'],
            ['hugeRain', '&#xe609;'],
            ['sun', '&#xe637;'],
            ['cloud', '&#xe601;']
          ]);
          scene.once('fontloaded', () => {
            fetch('https://iclient.supermap.io/web/data/L7/9eb3f1b5-0c3b-49b2-8221-191d4ba8aa5e.json')
              .then((res) => res.json())
              .then((originData) => {
                var layer = new maplibregl.supermap.L7Layer({ type: 'PointLayer' });
                var l7Layer = layer.getL7Layer();
                l7Layer
                  .source(originData, {
                    parser: {
                      type: 'json',
                      x: 'lng',
                      y: 'lat'
                    }
                  })
                  .shape('circle')
                  .color('backgoundColor')
                  .size(42);
                map.addLayer(layer);

                const pointIconFontLayer = new maplibregl.supermap.L7Layer({ type: 'PointLayer' });
                pointIconFontLayer
                  .getL7Layer()
                  .source(originData, {
                    parser: {
                      type: 'json',
                      x: 'lng',
                      y: 'lat'
                    }
                  })
                  .shape('iconType', 'text')
                  .size(30)
                  .color('iconColor')
                  .style({
                    textAnchor: 'center',
                    textOffset: [-10, 10],
                    fontFamily,
                    iconfont: true,
                    textAllowOverlap: true
                  });
                map.addLayer(pointIconFontLayer);

                const textLayer = new maplibregl.supermap.L7Layer({ type: 'PointLayer' });
                textLayer
                  .getL7Layer()
                  .source(originData, {
                    parser: {
                      type: 'json',
                      x: 'lng',
                      y: 'lat'
                    }
                  })
                  .shape('temperature', 'text')
                  .size(10)
                  .color('#ffffff')
                  .style({
                    textAnchor: 'center',
                    textOffset: [5, -55],
                    spacing: 2,
                    padding: [1, 1],
                    stroke: '#ffffff',
                    strokeWidth: 0.3,
                    strokeOpacity: 1.0,
                    fontFamily: 'Times New Roman',
                    textAllowOverlap: true
                  });
                map.addLayer(textLayer);

                const textLayer2 = new maplibregl.supermap.L7Layer({ type: 'PointLayer' });
                textLayer2
                  .getL7Layer()
                  .source(originData, {
                    parser: {
                      type: 'json',
                      x: 'lng',
                      y: 'lat'
                    }
                  })
                  .shape('weather', 'text')
                  .size(14)
                  .color('#ffffff')
                  .style({
                    textAnchor: 'center',
                    textOffset: [5, -15],
                    spacing: 2,
                    padding: [1, 1],
                    stroke: '#ffffff',
                    strokeWidth: 0.3,
                    strokeOpacity: 1.0,
                    fontFamily: 'Times New Roman',
                    textAllowOverlap: true
                  });
                map.addLayer(textLayer2);
              });
          });
        });
      });
    </script>
  </body>
</html>
