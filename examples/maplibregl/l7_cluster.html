<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title data-i18n="resources.title_l7_cluster"></title>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" include="L7,maplibre-gl-enhance" src="../../dist/maplibregl/include-maplibregl.js"></script>
    <script type="text/javascript">
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var attribution =
        "<a href='https://maplibre.org/' target='_blank'>© MapLibre </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";

      var tileURL = host + '/iserver/services/map-china/rest/maps/ChinaDark/zxyTileImage.png?z={z}&x={x}&y={y}';
      var map = new maplibregl.Map({
        container: 'map',
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              attribution: attribution,
              type: 'raster',
              tiles: [tileURL],
              tileSize: 256
            }
          },
          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 22
            }
          ]
        },
        center: [120.19382669582967, 30.258134],
        zoom: 4
      });

      map.on('load', function () {
        fetch('https://iclient.supermap.io/web/data/L7/87e40417-a5da-4fdb-8313-c796ea15f982.csv')
          .then((res) => res.text())
          .then((data) => {
            const dataSource = new L7.Source(data, {
              parser: {
                type: 'csv',
                x: 'lng',
                y: 'lat'
              },
              cluster: true
            });
            var layer = new maplibregl.supermap.L7Layer({ type: 'PointLayer', options: { autoFit: true } });
            var l7Layer = layer.getL7Layer();
            l7Layer
              .source(dataSource)
              .shape('circle')
              .scale('point_count', {
                type: 'quantile'
              })
              .size('point_count', [5, 10, 15, 20, 25])
              .active(true)
              .color('rgb(73,167,86)')
              .style({
                strokeWidth: 1,
                stroke: '#fff'
              });
            // 聚合图标注
            var pointLayerText = new maplibregl.supermap.L7Layer({ type: 'PointLayer', options: { autoFit: false } });

            pointLayerText
              .getL7Layer()
              .source(dataSource)
              .shape('point_count', 'text')
              .size(15)
              .active(true)
              .color('#fff')
              .style({
                strokeWidth: 0,
                stroke: '#fff'
              });
            map.addLayer(layer);
            map.addLayer(pointLayerText);
          });
      });
    </script>
  </body>
</html>
