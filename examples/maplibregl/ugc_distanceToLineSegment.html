<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="resources.title_ugcDistanceToLine"></title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #fff;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
      }
      #toolbar {
        position: absolute;
        top: 50px;
        right: 10px;
        width: 280px;
        text-align: center;
        z-index: 10000;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div id="toolbar" class="panel panel-primary">
      <div class="panel-heading">
        <h5 class="panel-title text-center">计算点到线段的距离</h5>
      </div>
      <div class="panel-body content">
        <input type="button" class="btn btn-default" value="计算" onclick="search()" />&nbsp;
        <input type="button" class="btn btn-default" value="移除" onclick="clearPopup()" />
      </div>
    </div>
    <div id="map" style="width: 100%; height: 100%"></div>
    <script type="text/javascript" include="bootstrap-css" src="../js/include-web.js"></script>
    <script type="text/javascript" include="ugcwasm" src="../../dist/maplibregl/include-maplibregl.js"></script>
    <script>
      var map, popup, marker, line, point;
      var map, bufferLayer;
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var url = host + '/iserver/services/map-world/rest/maps/World/zxyTileImage.png?z={z}&x={x}&y={y}';
      function initMap(url) {
        return new Promise((resolve) => {
          map = new maplibregl.Map({
            container: 'map',
            style: {
              version: 8,
              sources: {
                'raster-tiles': {
                  type: 'raster',
                  tiles: [url],
                  tileSize: 256
                }
              },
              layers: [
                {
                  id: 'simple-tiles',
                  type: 'raster',
                  source: 'raster-tiles'
                }
              ]
            },
            center: [120, 30],
            zoom: 5
          });
          map.on('load', function () {
            resolve(map);
          });
        });
      }

      function addFeatures() {
        line = {
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: [
              [120, 30],
              [125, 30]
            ]
          }
        };
        map.addLayer({
          id: 'line',
          type: 'line',
          source: {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: [line]
            }
          },
          paint: {
            'line-color': 'red',
            'line-width': 4
          }
        });
        point = {
          "type": "Feature",
          "geometry": {
            "type": "Point",
            "coordinates": [123,25]
          }
        };
        map.addLayer({
          id: 'Point',
          type: 'circle',
          source: {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: [point]
            }
          },
          paint: {
            "circle-radius": 6,
            "circle-color": "black"
          }
        });
      }

      function search() {
        clearPopup();
        var geometryAnalysis = new maplibregl.supermap.GeometryAnalysis();
        var distance;
        distance = geometryAnalysis.distanceToLineSegment(123, 25, 120, 30, 125, 30, 'DEGREE', 'KILOMETER');
        popup = new maplibregl.Popup()
          .setLngLat([123, 25])
          .setHTML('距离为: ' + distance + '千米')
          .addTo(map);
      }

      function clearPopup() {
        popup && popup.remove();
      }
      initMap(url).then((map) => {
        addFeatures();
      });
    </script>
  </body>
</html>
