<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title data-i18n="resources.title_l7_icon_annotation"></title>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" include="L7" src="../../dist/maplibregl/include-maplibregl.js"></script>
    <script type="text/javascript">
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var attribution =
        "<a href='https://maplibre.org/' target='_blank'>© MapLibre </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";

      var map = new maplibregl.Map({
        container: 'map',
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              attribution: attribution,
              type: 'raster',
              tiles: [
                host +
                  '/iserver/services/map-china400/rest/maps/China/zxyTileImage.png?prjCoordSys=' +
                  encodeURIComponent('{"epsgCode":3857}') +
                  '&z={z}&x={x}&y={y}'
              ],
              tileSize: 256
            }
          },
          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 22
            }
          ]
        },
        center: [110, 30],
        zoom: 5
      });

      map.on('load', function () {
        map.getL7Scene().then((scene) => {
          const fontFamily = 'iconfont';
          const fontPath = '../fonts/iconfont.woff2';
          scene.addFontFace(fontFamily, fontPath);
          scene.addIconFont('icon1', '&#xe8c4;');
          scene.once('fontloaded', () => {
            fetch('https://iclient.supermap.io/web/data/L7/70408903-80db-4278-a318-461604acb2df.json')
              .then((res) => res.json())
              .then((data) => {
                var layer = new maplibregl.supermap.L7Layer({ type: 'PointLayer' });
                var l7Layer = layer.getL7Layer();
                l7Layer
                  .source(data.list, {
                    parser: {
                      type: 'json',
                      x: 'j',
                      y: 'w'
                    }
                  })
                  .shape('icon', 'text')
                  .size(20)
                  .color('w', ['#a6cee3', '#1f78b4', '#b2df8a', '#33a02c', '#fb9a99'])
                  .style({
                    textAnchor: 'center',
                    padding: [0, 0],
                    stroke: '#ffffff',
                    fontFamily,
                    iconfont: true,
                    textAllowOverlap: true
                  });
                map.addLayer(layer);
              });
          });
        });
      });
    </script>
  </body>
</html>
