<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title data-i18n="resources.title_mapQueryByBounds"></title>
    <style>
      #toolbar {
        position: absolute;
        top: 50px;
        right: 10px;
        text-align: center;
        z-index: 1000;
        border-radius: 4px;
      }
    </style>
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div id="toolbar" class="panel panel-primary">
  <div class='panel-heading'>
      <h5 class='panel-title text-center' data-i18n="resources.title_queryByBounds"></h5></div>
  <div class='panel-body content'>
      <input type="button" class="btn btn-default" data-i18n="[value]resources.text_query"
              onclick="query()"/>&nbsp;
      <input type="button" class="btn btn-default" data-i18n="[value]resources.text_input_value_clear"
              onclick="clearElements()"/>
  </div>
</div>
<div id="map" style="margin:0 auto;width: 100%;height: 100%"></div>
<script type="text/javascript" include="bootstrap" src="../js/include-web.js"></script>
<script type="text/javascript" include="turf,draw,mapboxgl-draw-rectangle-drag" src="../../dist/maplibregl/include-maplibregl.js"></script>
<script type="text/javascript">
    var map, draw, regionFeature;
    var host = window.isLocal ? window.server : "https://iserver.supermap.io";
    var url = host + "/iserver/services/map-world/rest/maps/World";
    var attribution = "<a href='https://maplibre.org/' target='_blank'>© MapLibre </a>" +
       "with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
       " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";


    var map = new maplibregl.Map({
        container: 'map',
        style: {
            "version": 8,
            "sources": {
                "raster-tiles": {
                    "attribution": attribution,
                    "type": "raster",
                    "tiles": [host + '/iserver/services/maps/rest/maps/World/zxyTileImage.png?prjCoordSys='+encodeURIComponent('{"epsgCode":3857}')+'&z={z}&x={x}&y={y}'],
                    "tileSize": 256,
                },
            },
            "layers": [{
                "id": "simple-tiles",
                "type": "raster",
                "source": "raster-tiles",
                "minzoom": 0,
                "maxzoom": 22
            }],
        },
        center: [0, 0],
        maxZoom: 18,
        zoom: 2
    });
    // map.addControl(new maplibregl.supermap.LogoControl({ link: "https://iclient.supermap.io" }), 'bottom-right');
    map.addControl(new maplibregl.NavigationControl(), 'top-left');

    initDraw();
    function initDraw() {
        const modes = MapboxDraw.modes;
        draw = new MapboxDraw({
            displayControlsDefault: false,
            modes: {
                ...modes,
                draw_rectangle_drag: mapboxGLDrawRectangleDrag
            }
        });
        map.addControl(draw, 'top-left');
        map.on('draw.create', drawCompleted);
        map.on('draw.update', drawCompleted);
    }

    function query() {
      clearElements();
      draw.changeMode('draw_rectangle_drag');
    }

    function drawCompleted(e) {
        clearElements(true);
        regionFeature = e.features[0];
        var bounds = turf.bbox(regionFeature);
        var param = new maplibregl.supermap.QueryByBoundsParameters({
            queryParams: {name: "Capitals@World.1"},
            bounds: bounds
        });

        queryService = new maplibregl.supermap.QueryService(url).queryByBounds(param).then(function (serviceResult) {
            var recordsets = serviceResult && serviceResult.result && serviceResult.result.recordsets;

            var features = recordsets && recordsets[0] && recordsets[0].features;
            map.addLayer({
                "id": "points",
                "type": "circle",
                "paint": {
                    "circle-radius": 6,
                    "circle-color": "#007cbf",
                    "circle-opacity": 0.1,
                    "circle-stroke-width": 2,
                    "circle-stroke-color": "#007cbf",
                    "circle-stroke-opacity": 0.5
                },
                "source": {
                    "type": "geojson",
                    "data": features
                }

            });

        });
    }

    function clearElements(keepGeometry) {  
      if (regionFeature && !keepGeometry) {
        draw.delete(regionFeature.id);
        regionFeature = null;
      }
      if (map.getLayer('points')) {
        map.removeLayer('points');
        map.removeSource('points');
      }
    }

</script>
</body>
</html>
