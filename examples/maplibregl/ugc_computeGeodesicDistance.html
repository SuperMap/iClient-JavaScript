<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="resources.title_ugcGeodesicDistance"></title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #fff;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
      }
      #toolbar {
        position: absolute;
        top: 50px;
        right: 10px;
        width: 280px;
        text-align: center;
        z-index: 10000;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div id="toolbar" class="panel panel-primary">
      <div class="panel-heading">
        <h5 class="panel-title text-center">计算测地线的长度</h5>
      </div>
      <div class="panel-body content">
        <input type="button" class="btn btn-default" value="计算" onclick="search()" />&nbsp;
      </div>
    </div>
    <div id="map" style="width: 100%; height: 100%"></div>
    <script type="text/javascript" include="bootstrap-css" src="../js/include-web.js"></script>
    <script type="text/javascript" include="ugcwasm" src="../../dist/maplibregl/include-maplibregl.js"></script>
    <script>
      var map, popup, line;
      var map;
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var url = host + '/iserver/services/map-world/rest/maps/World/zxyTileImage.png?z={z}&x={x}&y={y}';
      function initMap(url) {
        return new Promise((resolve) => {
          map = new maplibregl.Map({
            container: 'map',
            style: {
              version: 8,
              sources: {
                'raster-tiles': {
                  type: 'raster',
                  tiles: [url],
                  tileSize: 256
                }
              },
              layers: [
                {
                  id: 'simple-tiles',
                  type: 'raster',
                  source: 'raster-tiles'
                }
              ]
            },
            center: [120, 30],
            zoom: 6
          });
          map.on('load', function () {
            resolve(map);
          });
        });
      }

      function addFeatures() {
        line = {
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: [
              [120, 30],
              [125, 30]
            ]
          }
        };
        addLayer('line', 'line', [line], {
          'line-color': 'blue',
          'line-width': 5
        });
      }

      function search() {
        clearPopup();
        var geometryAnalysis = new maplibregl.supermap.GeometryAnalysis();
        var distance;
        distance = geometryAnalysis.computeGeodesicDistance(
          [[120, 30],
          [125, 30]],
          6378137,
          0.0033528106647475,
          'KILOMETER'
        );
        popup = new maplibregl.Popup()
          .setLngLat([123, 30])
          .setHTML('长度为: ' + distance + '千米')
          .addTo(map);
      }

      function clearPopup() {
        popup && popup.remove();
      }
      initMap(url).then((map) => {
        addFeatures();
      });

      function addLayer(id, type, sourceData, paint) {
        map.addLayer({
          id,
          type,
          source: {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: sourceData
            }
          },
          paint
        });
      }
    </script>
  </body>
</html>
