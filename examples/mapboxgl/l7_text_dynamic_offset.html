<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title data-i18n="resources.title_l7_text_dynamic_offset"></title>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" include="mapbox-gl-enhance,L7" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
    <script type="text/javascript">
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var attribution =
        "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";

      var tileURL = host + '/iserver/services/map-china400/rest/maps/ChinaDark/zxyTileImage.png?z={z}&x={x}&y={y}';
      var map = new mapboxgl.Map({
        container: 'map',
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              attribution: attribution,
              type: 'raster',
              tiles: [tileURL],
              tileSize: 256
            }
          },
          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 22
            }
          ]
        },
        center: [120.5, 30.2],
        zoom: 7.5,
        zooms: [8, 10]
      });
      map.on('load', function () {
        map.getL7Scene().then((scene) => {
          const fontFamily = 'iconfont';
          const fontPath = '../fonts/iconfont.woff2';
          scene.addIconFonts([
            ['smallRain', '&#xe60c;'],
            ['middleRain', '&#xe60b;'],
            ['hugeRain', '&#xe60d;'],
            ['sun', '&#xe637;'],
            ['cloud', '&#xe75a;']
          ]);
          scene.addFontFace(fontFamily, fontPath);
          scene.once('fontloaded', () => {
            fetch('https://iclient.supermap.io/web/data/L7/f7d083e2-ad55-44fd-b324-15e1b549948a.json')
              .then((res) => res.json())
              .then((data) => {
                var layer = new mapboxgl.supermap.L7Layer({ type: 'PointLayer' });
                var l7Layer = layer.getL7Layer();
                l7Layer
                  .source(data, {
                    parser: {
                      type: 'json',
                      x: 'lng',
                      y: 'lat'
                    }
                  })
                  .shape('iconType', 'text')
                  .size(30)
                  .color('red')
                  .style({
                    textAnchor: 'center',
                    fontFamily,
                    iconfont: true,
                    textAllowOverlap: true
                  });

                const textLayer = new mapboxgl.supermap.L7Layer({ type: 'PointLayer' });
                textLayer
                  .getL7Layer()
                  .source(data, {
                    parser: {
                      type: 'json',
                      x: 'lng',
                      y: 'lat'
                    }
                  })
                  .shape('weather', 'text')
                  .size(16)
                  .color('#fff')
                  .style({
                    textAnchor: 'center',
                    textOffset: [0, 0],
                    spacing: 2,
                    padding: [1, 1],
                    fontFamily: 'Times New Roman',
                    textAllowOverlap: true
                  });
                map.addLayer(textLayer);
                map.addLayer(layer);
              });
          });
        });
      });
    </script>
  </body>
</html>
