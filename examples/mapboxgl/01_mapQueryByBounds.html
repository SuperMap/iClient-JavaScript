<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title data-i18n="resources.title_mapQueryByBounds"></title>
    <script type="text/javascript" src="../js/include-web.js"></script>
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div id="map" style="margin:0 auto;width: 100%;height: 100%"></div>
<script type="text/javascript" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
<script type="text/javascript">
    var map;
    var host = window.isLocal ? window.server : "https://iserver.supermap.io";
    var url = host + "/iserver/services/map-world/rest/maps/World";
    var attribution = "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
       "with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
       " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";


    var map = new mapboxgl.Map({
        container: 'map',
        style: {
            "version": 8,
            "sources": {
                "raster-tiles": {
                    "attribution": attribution,
                    "type": "raster",
                    "tiles": [host + '/iserver/services/maps/rest/maps/World/zxyTileImage.png?prjCoordSys={"epsgCode":3857}&z={z}&x={x}&y={y}'],
                    "tileSize": 256,
                },
            },
            "layers": [{
                "id": "simple-tiles",
                "type": "raster",
                "source": "raster-tiles",
                "minzoom": 0,
                "maxzoom": 22
            }],
        },
        center: [0, 0],
        maxZoom: 18,
        zoom: 2
    });
    map.addControl(new mapboxgl.supermap.LogoControl(), 'bottom-right');
    map.addControl(new mapboxgl.NavigationControl(), 'top-left');

    map.on('load', function () {
        query();
    });

    function query() {
        map.addLayer({
            'id': 'polygonLayer',
            'type': 'fill',
            'source': {
                'type': 'geojson',
                'data': {
                    'type': 'Feature',
                    'geometry': {
                        'type': 'Polygon',
                        'coordinates': [[[0, 0], [60, 0], [60, 39], [0, 39], [0, 0]]],
                    }
                }
            },
            'paint': {
                'fill-outline-color': 'blue',
                'fill-color': 'rgba(0, 0, 255, 0.1)'

            }
        });

        var param = new SuperMap.QueryByBoundsParameters({
            queryParams: {name: "Capitals@World.1"},
            bounds: new mapboxgl.LngLatBounds([0, 0], [60, 39])
        });

        queryService = new mapboxgl.supermap.QueryService(url).queryByBounds(param, function (serviceResult) {
            var recordsets = serviceResult && serviceResult.result && serviceResult.result.recordsets;

            var features = recordsets && recordsets[0] && recordsets[0].features;
            map.addLayer({
                "id": "points",
                "type": "circle",
                "paint": {
                    "circle-radius": 6,
                    "circle-color": "#007cbf",
                    "circle-opacity": 0.1,
                    "circle-stroke-width": 2,
                    "circle-stroke-color": "#007cbf",
                    "circle-stroke-opacity": 0.5
                },
                "source": {
                    "type": "geojson",
                    "data": features
                }

            });

        });
    }

</script>
</body>
</html>
