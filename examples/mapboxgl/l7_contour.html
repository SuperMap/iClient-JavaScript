<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title data-i18n="resources.title_l7_contour"></title>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" include="L7,g2" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
    <script type="text/javascript">
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var attribution =
        "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";

      var map = new mapboxgl.Map({
        container: 'map',
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              attribution: attribution,
              type: 'raster',
              tiles: [
                host +
                  '/iserver/services/map-china400/rest/maps/China/zxyTileImage.png?prjCoordSys=' +
                  encodeURIComponent('{"epsgCode":3857}') +
                  '&z={z}&x={x}&y={y}'
              ],
              tileSize: 256
            }
          },
          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 22
            }
          ]
        },
        pitch: 53.6305,
        center: [102.600579, 23.114887],
        zoom: 13.5
      });

      map.on('load', function () {
        fetch('../data/ZVfOvhVCzwBkISNsuKCc.json')
          .then((res) => res.json())
          .then((data) => {
            var linelayer = new mapboxgl.supermap.L7Layer({ type: 'LineLayer' });
            linelayer
              .getL7Layer()
              .source(data)
              .size('ELEV', (h) => {
                return [h % 50 === 0 ? 1.0 : 0.5, (h - 1400) * 20];
              })
              .shape('line')
              .scale('ELEV', {
                type: 'quantize'
              })
              .style({
                heightfixed: true
              })
              .color(
                'ELEV',
                [
                  '#E4682F',
                  '#FF8752',
                  '#FFA783',
                  '#FFBEA8',
                  '#FFDCD6',
                  '#EEF3FF',
                  '#C8D7F5',
                  '#A5C1FC',
                  '#7FA7F9',
                  '#5F8AE5'
                ].reverse()
              );
            map.addLayer(linelayer);
          });
      });
    </script>
  </body>
</html>
