<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-i18n="resources.title_buffersAnalystJobService">缓冲区分析</title>
    <style>
        .mb-popup {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div id="map" style="width: 100%;height:100%"></div>
<div id="popup" class="mb-popup" style='width:350px'>
    <div class="panel panel-default">
        <div class='panel-heading'>
            <h3 class='panel-title' data-i18n="resources.text_bufferAnalyst">缓冲区分析</h3>
        </div>
        <div class='panel-body'>
            <div class='input-group'>
                <span class='input-group-addon'><span data-i18n="resources.text_inputData">输入数据</span><span
                        data-i18n="[title]resources.text_requiredField" style="color: red;"> * </span>　</span>
                <input id='datasetName' type='text' class='form-control' value='samples_processing_newyorkPoint_P'/>
            </div>
            <p></p>
            <div class='input-group'>
                <span class='input-group-addon' data-i18n="resources.text_analysisRange">分析范围　　</span>
                <input id='bounds' type='text' class='form-control' value='-74.150, 40.550, -73.750, 40.950'/>
            </div>
            <p></p>
            <div class='input-group'>
                <span class='input-group-addon' data-i18n="resources.text_bufferDistance">缓冲距离</span>
                <input id='distace' type='text' class='form-control' value='15'/>
            </div>
            <p></p>
            <div class='input-group'>
                <span class='input-group-addon' data-i18n="resources.text_bufferDistanceField">缓冲距离字段</span>
                <input id='distanceField' type='text' class='form-control' value='pickup_latitude'/>
            </div>
            <p></p>
            <div class='input-group'>
                <span class='input-group-addon' data-i18n="resources.text_bufferDistanceUnit">缓冲距离单位</span>
                <select class='form-control' id='distanceUnit' name='distanceUnit'>
                    <option value='Meter' selected='selected'>Meter</option>
                    <option value='Kilometer'>Kilometer</option>
                    <option value='Yard'>Yard</option>
                    <option value='Foot'>Foot</option>
                    <option value='Mile'>Mile</option>
                </select></div>
            <p></p>
            <div class='input-group'>
                <span class='input-group-addon' data-i18n="resources.text_fusionField">融合字段</span>
                <input id='dissoveField' type='text' class='form-control' value='pickup_longitude'/>
            </div>
            <p></p>
            <div align='right'>
                <input type='button' id='btn' class='btn btn-primary' data-i18n="[value]resources.text_analyst"/>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" include="bootstrap,jquery,widgets" src="../js/include-web.js"></script>
<script type="text/javascript" include="draw" src="../../dist/include-mapboxgl.js"></script>
<script>
    var map,
        baseUrl = (window.isLocal ? window.server : "http://117.122.248.69:8090") + "/iserver/services/map-world/rest/maps/World",
        mapUrl = baseUrl + "/zxyTileImage.png?z={z}&x={x}&y={y}",
        processingsUrl = (window.isLocal ? window.server : "http://117.122.248.69:8090") + "/iserver/services/distributedanalyst/rest/v1/jobs",
        token = 'DdC3068lKasFf_d8_EmvHoeK0T30BynU1_tpGO5AaNM2KMmqLsbZjah-1YGeOjFBjPBAJ7WpKC-yckURW2HsOQ..';
    var attribution = "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
        "| Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> " +
        " with <span>© <a href='http://iclient.supermap.io' target='_blank'>SuperMap iClient</a></span>";

    map = new mapboxgl.Map({
        container: 'map',
        style: {
            "version": 8,
            "sources": {
                "raster-tiles": {
                    "attribution": attribution,
                    "type": "raster",
                    "tiles": [mapUrl],
                    "tileSize": 256
                }
            },
            "layers": [{
                "id": "simple-tiles",
                "type": "raster",
                "source": "raster-tiles",
            }]
        },
        center: [-73.95, 40.75],
        zoom: 11
    });
    map.addControl(new mapboxgl.NavigationControl(), 'top-left');
    map.addControl(new mapboxgl.supermap.LogoControl(), 'bottom-right');

    bindClick();

    if (!window.isLocal) {
        SuperMap.SecurityManager.registerToken('http://117.122.248.69:8090/iserver', token);
    }

    var processingService = new mapboxgl.supermap.ProcessingService(processingsUrl);

    function bindClick() {
        $('#btn').on('click', function () {
            if ($('#msg_container')[0]) {
                $('#msg_container').remove();
            }
            widgets.loader.showLoader();
            if (map.getLayer("createBufferAnalystJobLayer")) {
                map.removeLayer("createBufferAnalystJobLayer");
                map.removeSource("createBufferAnalystJobSource");
            }
            createBufferAnalystJobs();
        });
    }

    function getBounds() {
        if ($('#bounds').val() === "") {
            return "";
        }
        var bounds = [];
        $('#bounds').val().split(',').map(function (el) {
            bounds.push(parseFloat(el));
        });
        var sw = new mapboxgl.LngLat(bounds[0], bounds[1]);
        var ne = new mapboxgl.LngLat(bounds[2], bounds[3]);

        return new mapboxgl.LngLatBounds(sw, ne);
    }

    function createBufferAnalystJobs() {
        var buffersAnalystJobsParameter = new SuperMap.BuffersAnalystJobsParameter({
            datasetName: $('#datasetName').val(),
            bounds: getBounds(),
            distance: $('#distace').val(),
            distanceField: $('#distanceField').val(),
            distanceUnit: $('#distanceUnit option:selected').attr('value'),
            dissolveField: $('#dissoveField').val()
        });
        processingService.addBuffersJob(buffersAnalystJobsParameter, function (serviceResult) {
            if (serviceResult.error) {
                widgets.loader.removeLoader();
                var errorMsg = serviceResult.error.errorMsg || "code: " + serviceResult.error.code;
                widgets.alert.showAlert(resources.msg_createFailed + "<br>" + errorMsg, false);
                return;
            }
            serviceResult.result.setting.serviceInfo.targetServiceInfos.map(function (info) {
                if (info.serviceType === 'RESTMAP') {
                    SuperMap.FetchRequest.get(info.serviceAddress + '/maps').then(function (response) {
                        return response.json();
                    }).then(function (result) {
                        var mapUrl = result[0].path + "/zxyTileImage.png?z={z}&x={x}&y={y}&width=256&height=256&transparent=true";
                        map.addSource("createBufferAnalystJobSource", {
                            "type": "raster",
                            "tiles": [mapUrl],
                            "tileSize": 256
                        });
                        map.addLayer({
                            "id": "createBufferAnalystJobLayer",
                            "type": "raster",
                            "source": "createBufferAnalystJobSource",
                            "minzoom": 0,
                            "maxzoom": 22
                        });
                        widgets.loader.removeLoader();
                    });
                }
            });
        });
    }


</script>

</body>
</html>
