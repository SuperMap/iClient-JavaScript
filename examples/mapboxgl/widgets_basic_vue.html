<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title data-i18n='resources.title_widgetsBasic_Vue'></title>
  <script type="text/javascript" include="vue" src="../js/include-web.js"></script>
  <script include="echarts,iclient9-mapboxgl-widgets-vue" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #fff;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
    }

    #main {
      margin: 0 auto;
      width: 100%;
      height: 100%;
    }

    .box-card {
      width: 280px;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      overflow: hidden;
    }
    .sm-progress-wrap {
      height: 100px;
    }
    .sm-progress-wrap, .sm-liquidFill {
      width: 115px;
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>

<body>

  <div id="main">
    <sm-web-map :web-map-options="webOptions" map-id="1649097980" ref="map"></sm-web-map>
    <el-card class="box-card">
      <!-- 图标微件 -->
      <sm-icon class-name="location" size="18px" text-color='rgb(63, 177, 227)' :style="{float: 'left'}">
      </sm-icon>
      <!-- 文本微件 -->
      <sm-text title="点击图上点切换显示机场数据" :font-style='{ fontSize: "14px"}' text-color="#333">
      </sm-text>
      <sm-text title="机场" :font-style='{ fontSize: "12px",fontWeight: "bolder"}' text-color="rgb(51,51,51)">
      </sm-text>
      <sm-text :title="name" :font-style='{ fontSize: "18px", color:"#73b9ac", fontWeight: "700" }'>
      </sm-text>
      <!-- 指标微件 -->
      <sm-indicator title="2017旅客吞吐量" unit="人次" :num="passengerNumber"></sm-indicator>
      <sm-indicator title="2017货邮吞吐量" unit="吨" :num="goodsNumber"></sm-indicator>
      <sm-text title="同比增速" :font-style='{ fontSize: "12px",fontWeight: "bolder"}' text-color="rgb(51,51,51)"></sm-text>
      <!-- 水球微件 -->
      <sm-liquid-fill :value="speedIncreaseValue" :wave-count="3" :wave-animation="true">
      </sm-liquid-fill>
      <!-- 进度条微件 -->
      <div class="sm-progress-wrap">
        <sm-progress type="circle" :percentage="speedIncrease">
        </sm-progress>
      </div>
      <!-- 时间微件 -->
      <sm-time-text :font-style='{ fontSize: "12px"}' text-color="#333" time-type="date+second" style="float:right">
      </sm-time-text>
    </el-card>
  </div>

  <script>
    new Vue({
      el: '#main',
      data() {
        return {
          webOptions: {
            server: 'http://support.supermap.com.cn:8092/'
          },
          name: "北京/首都",
          passengerNumber: 95786296,
          goodsNumber: 94393454,
          speedIncrease: 5
        }
      },
      computed: {
        speedIncreaseValue() {
          return this.speedIncrease / 100.0;
        }
      },
      mounted() {
        //为地图绑定事件，点击点要素刷新微件显示值
        var vm = this;
        this.$refs['map'] && this.$refs['map'].$once('loaded', function () {
          var me = this;
          this.map && this.map.on("click", function (e) {
            var bbox = [
              [e.point.x - 2, e.point.y - 2],
              [e.point.x + 2, e.point.y + 2]
            ];
            var features = me.map.queryRenderedFeatures(bbox);
            if (features.length > 0) {
              var properties = features[0].properties;
              vm.name = properties['机场'];
              vm.passengerNumber = properties['2017旅客吞吐量（人次）'] || 0;
              vm.goodsNumber = properties['2017货邮吞吐量（吨）'] || 0;
              vm.speedIncrease = properties['同比增速%'] || 0;
            }
          })

        });
      }
    })
  </script>
</body>

</html>
