<html>

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title data-i18n="resources.title_echartsLinesMillions_railwaysWGS84"></title>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script type="text/javascript" include='mapbox-gl-enhance,echarts' src="../../dist/mapboxgl/include-mapboxgl.js"></script>
    <script type="text/javascript">
        var host = window.isLocal ? window.server : "https://iserver.supermap.io";
        var map = new mapboxgl.Map({
            container: 'map',
            style: {
                "version": 8,
                "sources": {
                    "raster-tiles": {
                        "type": "raster",
                        "tiles": [host + '/iserver/services/map-world/rest/maps/World'],
                        "rasterSource":"iserver",
                        "tileSize": 256,
                    },
                },
                "layers": [{
                    "id": "simple-tiles",
                    "type": "raster",
                    "source": "raster-tiles",
                    "minzoom": 0,
                    "maxzoom": 18
                }]
            },
            crs: mapboxgl.CRS.EPSG4326,
            center: [106, 37.94],
            zoom: 4,
            itemStyle: {
                normal: {
                    color: 'transparent',
                    borderColor: 'rgba(255,255,255,0.1)',
                    borderWidth: 1
                }
            },
            roam: true,
            silent: true
        });
        map.addControl(new mapboxgl.NavigationControl(), 'top-left');
        var echartslayer = new EchartsLayer(map);

        var CHUNK_COUNT = 19;

        function fetchData(idx) {
            if (idx > CHUNK_COUNT) {
                return;
            }
            var dataURL = "https://iclient.supermap.io/web/data/bigdata_railway_10w/data_" + idx + ".bin";
            var xhr = new XMLHttpRequest();
            xhr.open('GET', dataURL, true);
            xhr.responseType = 'arraybuffer';

            xhr.onload = function (e) {
                var rawData = new Float32Array(this.response);
                echartslayer.chart.appendData({
                    seriesIndex: 0,
                    data: rawData
                });

                fetchData(idx + 1);
            };

            xhr.send();
        }

        option = {
            progressive: 20000,
            GLMap: {
                roam: true
            },
            title: {
                top: '10px',
                text: '全国铁路网',
                subtext: '四百万点',
                left: 'center',
                textStyle: {
                    color: '#fff'
                },
                subtextStyle: {
                    color: '#fff'
                }
            },
            coordinateSystem: 'GLMap',
            series: [{
                type: 'lines',
                blendMode: 'lighter',
                coordinateSystem: 'GLMap',
                dimensions: ['value'],
                data: new Float64Array(),
                polyline: true,
                large: true,
                lineStyle: {
                    color: 'orange',
                    width: 2,
                    opacity: 0.3
                }
            }]
        };

        fetchData(0);
        echartslayer.chart.setOption(option);

    </script>
</body>

</html>
