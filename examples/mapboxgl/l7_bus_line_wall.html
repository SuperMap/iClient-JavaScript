<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title data-i18n="resources.title_l7_bus_line_wall"></title>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" include="mapbox-gl-enhance,L7" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
    <script type="text/javascript">
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var attribution =
        "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";

      var tileURL = host + '/iserver/services/map-china/rest/maps/ChinaDark/zxyTileImage.png?z={z}&x={x}&y={y}';
      var map = new mapboxgl.Map({
        container: 'map',
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              attribution: attribution,
              type: 'raster',
              tiles: [tileURL],
              tileSize: 256
            }
          },
          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 22
            }
          ]
        },
        center: [121.461531, 31.096775],
        zoom: 8.64,
        pitch: 45.42056074766357
      });

      map.on('load', function () {
        map.getL7Scene().then((scene) => {
          scene.addImage('02', '../img/ce83fc30-701f-415b-9750-4b146f4b3dd6.svg');
          fetch('https://iclient.supermap.io/web/data/L7/0290a972-eedd-42f6-b69e-50a35e8a0824.json')
            .then((res) => res.json())
            .then((data) => {
              var layer = new mapboxgl.supermap.L7Layer({ type: 'LineLayer' });
              var l7Layer = layer.getL7Layer();
              l7Layer
                .source(data.slice(0, 50), {
                  parser: {
                    type: 'json',
                    coordinates: 'coordinates'
                  }
                })
                .animate({
                  interval: 1,
                  duration: 1,
                  trailLength: 2
                })
                .size(10)
                .shape('wall')
                .texture('02')
                .style({
                  lineTexture: true,
                  iconStep: 40,
                  iconStepCount: 4,
                  sourceColor: '#00BCD2',
                  targetColor: '#0074d0',
                  heightfixed: true
                });
              map.addLayer(layer);
            });
        });
      });
    </script>
  </body>
</html>
