<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title data-i18n="resources.title_l7_3d_geometry"></title>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" include="mapbox-gl-enhance,L7" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
    <script type="text/javascript">
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var attribution =
        "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";

      var tileURL = host + '/iserver/services/map-china/rest/maps/ChinaDark/zxyTileImage.png?z={z}&x={x}&y={y}';
      var map = new mapboxgl.Map({
        container: 'map',
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              attribution: attribution,
              type: 'raster',
              tiles: [tileURL],
              tileSize: 256
            }
          },
          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 22
            }
          ]
        },
        pitch: 50,
        center: [118.8, 32.056],
        zoom: 10
      });
      const colors = [
        '#87CEFA',
        '#00BFFF',

        '#7FFFAA',
        '#00FF7F',
        '#32CD32',

        '#F0E68C',
        '#FFD700',

        '#FF7F50',
        '#FF6347',
        '#FF0000'
      ];
      map.on('load', function () {
        fetch('https://iclient.supermap.io/web/data/L7/94763191-2816-4c1a-8d0d-8bcf4181056a.json')
          .then((res) => res.json())
          .then((data) => {
            var layer = new mapboxgl.supermap.L7Layer({ type: 'PolygonLayer' });
            var l7Layer = layer.getL7Layer();
            l7Layer
              .source(data)
              .shape('extrude')
              .color('unit_price', colors)
              .size('unit_price', (unit_price) => unit_price * 0.1)
              .style({
                opacity: 0.7,
                pickLight: true
              })
              .active(true);
            map.addLayer(layer);
          });
      });
    </script>
  </body>
</html>
