<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title data-i18n="resources.title_l7_dark_bus_routes"></title>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" include="mapbox-gl-enhance,L7" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
    <script type="text/javascript">
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var attribution =
        "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";

      var tileURL = host + '/iserver/services/map-china400/rest/maps/ChinaDark/zxyTileImage.png?z={z}&x={x}&y={y}';
      var map = new mapboxgl.Map({
        container: 'map',
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              attribution: attribution,
              type: 'raster',
              tiles: [tileURL],
              tileSize: 256
            }
          },
          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 22
            }
          ]
        },
        center: [103.83735604457024, 1.360253881403068],
        pitch: 4.00000000000001,
        zoom: 10.210275860702593
      });

      map.on('load', function () {
        fetch('https://iclient.supermap.io/web/data/L7/ee07641d-5490-4768-9826-25862e8019e1.json')
          .then((res) => res.json())
          .then((data) => {
            var layer = new mapboxgl.supermap.L7Layer({ type: 'LineLayer' });
            var l7Layer = layer.getL7Layer();
            l7Layer
              .source(data, {
                parser: {
                  coordinates: 'path',
                  type: 'json'
                }
              })
              .size('level', (level) => {
                return [1.0, level * 1];
              })
              .shape('line')
              .color(
                'level',
                [
                  '#312B60',
                  '#4A457E',
                  '#615C99',
                  '#816CAD',
                  '#A67FB5',
                  '#C997C7',
                  '#DEB8D4',
                  '#F5D4E6',
                  '#FAE4F1',
                  '#FFF3FC'
                ].slice(0, 8)
              );
            map.addLayer(layer);
          });
      });
    </script>
  </body>
</html>
