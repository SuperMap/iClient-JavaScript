<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title data-i18n="resources.title_l7_contour"></title>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" include="mapbox-gl-enhance,L7,g2" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
    <script type="text/javascript">
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var attribution =
        "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";

      var map = new mapboxgl.Map({
        container: 'map',
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              attribution: attribution,
              type: 'raster',
              tiles: [
                host +
                  '/iserver/services/map-china400/rest/maps/China/zxyTileImage.png?prjCoordSys=' +
                  encodeURIComponent('{"epsgCode":3857}') +
                  '&z={z}&x={x}&y={y}'
              ],
              tileSize: 256
            }
          },
          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 22
            }
          ]
        },
        center: [104.117492, 36.492696],
        zoom: 3.89
      });

      map.on('load', function () {
        fetch('../data/9f6afbcd-3aec-4a26-bd4a-2276d3439e0d.json')
          .then((res) => res.json())
          .then((data) => {
            var linelayer = new mapboxgl.supermap.L7Layer({ type: 'LineLayer' });
            linelayer
              .getL7Layer()
              .source(data)
              .scale('value', {
                type: 'quantile'
              })
              .size('value', [0.5, 1, 1.5, 2])
              .shape('line')
              .color(
                'value',
                [
                  '#0A3663',
                  '#1558AC',
                  '#3771D9',
                  '#4D89E5',
                  '#64A5D3',
                  '#72BED6',
                  '#83CED6',
                  '#A6E1E0',
                  '#B8EFE2',
                  '#D7F9F0'
                ].reverse()
              );
            map.addLayer(linelayer);
          });
      });
    </script>
  </body>
</html>
