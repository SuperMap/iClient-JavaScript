<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title data-i18n="resources.title_l7_heatmap_grid2"></title>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" include="mapbox-gl-enhance,L7" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
    <script type="text/javascript">
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var attribution =
        "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";

      var tileURL = host + '/iserver/services/map-china400/rest/maps/ChinaDark/zxyTileImage.png?z={z}&x={x}&y={y}';
      var map = new mapboxgl.Map({
        container: 'map',
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              attribution: attribution,
              type: 'raster',
              tiles: [tileURL],
              tileSize: 256
            }
          },
          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 22
            }
          ]
        },
        center: [110.097892, 33.853662],
        zoom: 4.056
      });

      map.on('load', function () {
        fetch('https://iclient.supermap.io/web/data/L7/7359a5e9-3c5e-453f-b207-bc892fb23b84.csv')
          .then((res) => res.text())
          .then((data) => {
            var layer = new mapboxgl.supermap.L7Layer({ type: 'HeatmapLayer' });
            var l7Layer = layer.getL7Layer();
            l7Layer
              .source(data, {
                parser: {
                  type: 'csv',
                  x: 'lng',
                  y: 'lat'
                },
                transforms: [
                  {
                    type: 'grid',
                    size: 10000,
                    field: 'v',
                    method: 'sum'
                  }
                ]
              })
              .shape('square')
              .style({
                coverage: 1,
                angle: 0
              })
              .color(
                'count',
                ['#FF3417', '#FF7412', '#FFB02A', '#FFE754', '#46F3FF', '#02BEFF', '#1A7AFF', '#0A1FB2'].reverse()
              );
            map.addLayer(layer);
          });
      });
    </script>
  </body>
</html>
