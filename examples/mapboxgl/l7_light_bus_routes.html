<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title data-i18n="resources.title_l7_light_bus_routes"></title>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" include="mapbox-gl-enhance,L7" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
    <script type="text/javascript">
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var attribution =
        "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";

      var map = new mapboxgl.Map({
        container: 'map',
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              attribution: attribution,
              type: 'raster',
              tiles: [
                host +
                  '/iserver/services/map-china/rest/maps/China/zxyTileImage.png?prjCoordSys=' +
                  encodeURIComponent('{"epsgCode":3857}') +
                  '&z={z}&x={x}&y={y}'
              ],
              tileSize: 256
            }
          },
          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 22
            }
          ]
        },
        center: [103.83735604457024, 1.360253881403068],
        pitch: 4.00000000000001,
        zoom: 10.210275860702593
      });

      map.on('load', function () {
        map.getL7Scene().then((scene) => {
          fetch('https://iclient.supermap.io/web/data/L7/ee07641d-5490-4768-9826-25862e8019e1.json')
            .then((res) => res.json())
            .then((data) => {
              var layer = new mapboxgl.supermap.L7Layer({ type: 'LineLayer' });
              var l7Layer = layer.getL7Layer();
              l7Layer
                .source(data, {
                  parser: {
                    type: 'json',
                    coordinates: 'path'
                  }
                })
                .size('level', (level) => {
                  return [0.8, level * 0.1];
                })
                .shape('line')
                .active(true)
                .color(
                  'level',
                  [
                    '#0A3663',
                    '#1558AC',
                    '#3771D9',
                    '#4D89E5',
                    '#64A5D3',
                    '#72BED6',
                    '#83CED6',
                    '#A6E1E0',
                    '#B8EFE2',
                    '#D7F9F0'
                  ]
                    .reverse()
                    .slice(0, 8)
                );
              l7Layer.on('mousemove', (e) => {
                const popup = new L7.Popup({
                  offsets: [0, 0],
                  closeButton: false
                })
                  .setLnglat(e.lngLat)
                  .setHTML(`<span>车次: ${e.feature.number}</span>`);
                scene.addPopup(popup);
              });
              map.addLayer(layer);
            });
        });
      });
    </script>
  </body>
</html>
