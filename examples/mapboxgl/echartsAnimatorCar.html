<html>
<head>
    <meta charset='utf-8'/>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <title data-i18n="resources.title_animatorCar"></title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id='map'></div>
<script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
<script type="text/javascript" include="echarts" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
<script type="text/javascript">
    var data;
    var attribution = "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient </a> | </span>" +
        "Image <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a> | </span>" +
        "<a href='https://echarts.baidu.com' target='_blank'>© 2018 " + " ECharts</a>";
    var host = window.isLocal ? window.server : "https://iserver.supermap.io";
    var tileURL = host + "/iserver/services/map-world/rest/maps/世界地图_Gray/zxyTileImage.png?z={z}&x={x}&y={y}";

    var map = new mapboxgl.Map({
        container: 'map',
        style: {
            "version": 8,
            "sources": {
                "raster-tiles": {
                    "attribution": attribution,
                    "type": "raster",
                    "tiles": [tileURL],
                    "tileSize": 256,
                },
            },
            "layers": [{
                "id": "simple-tiles",
                "type": "raster",
                "source": "raster-tiles",
                "minzoom": 0,
                "maxzoom": 22
            }]
        },
        center: [125.33, 43.89],
        zoom: 13
    });
    map.addControl(new mapboxgl.NavigationControl(), 'top-left');
    var uploadedDataURL = "../data/changchunBus.json";

    $.get(uploadedDataURL, function (data) {

        var lines = [].concat.apply([], data.map(function (busLine) {
            busLine.lineStyle.normal.color = "#000";
            busLine.effect = {
                constantSpeed: 60,
                show: true,
                trailLength: 0,
                symbolSize: 30,
                symbol: function () {
                    if ((Math.round(Math.random() * 2) % 2)) {
                        return 'image://../classic/images/blueCar.png'
                    } else {
                        return 'image://../classic/images/redCar.png'
                    }
                }()
            };
            return busLine;
        }));

        var option = {
            animation: false,
            GLMap: {
                roam: true
            },
            coordinateSystem: 'GLMap',
            geo: {
                map: 'GLMap',
            },

            series: [{
                type: 'lines',
                polyline: true,
                data: lines,
                silent: true,
                lineStyle: {
                    normal: {
                        opacity: 1,
                        width: 2
                    }
                },
                progressiveThreshold: 500,
                progressive: 100,
            }, {

                type: 'lines',
                coordinateSystem: 'GLMap',
                polyline: true,
                data: lines,
                lineStyle: {
                    normal: {
                        width: 0.2
                    }
                },
                effect: {
                    constantSpeed: 60,
                    show: true,
                    trailLength: 0,
                    symbolSize: 30,
                },
            }]
        };
        var echartslayer = new EchartsLayer(map);
        echartslayer.chart.setOption(option);

    });
</script>
</body>
</html>
