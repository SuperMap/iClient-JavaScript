<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title data-i18n="resources.title_l7_heatmap_hexagon"></title>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" include="L7" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
    <script type="text/javascript">
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var attribution =
        "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";

      var tileURL = host + '/iserver/services/map-china400/rest/maps/ChinaDark/zxyTileImage.png?z={z}&x={x}&y={y}';
      var map = new mapboxgl.Map({
        container: 'map',
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              attribution: attribution,
              type: 'raster',
              tiles: [tileURL],
              tileSize: 256
            }
          },
          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 22
            }
          ]
        },
        pitch: 43,
        center: [120, 29.6],
        zoom: 7
      });

      map.on('load', function () {
        fetch('../data/a1a8158d-6fe3-424b-8e50-694ccf61c4d7.csv')
          .then((res) => res.text())
          .then((data) => {
            var layer = new mapboxgl.supermap.L7Layer({ type: 'HeatmapLayer' });
            var l7Layer = layer.getL7Layer();
            l7Layer
              .source(data, {
                parser: {
                  type: 'csv',
                  x: 'lng',
                  y: 'lat'
                },
                transforms: [
                  {
                    type: 'hexagon',
                    size: 2500,
                    field: 'v',
                    method: 'sum'
                  }
                ]
              })
              .size('sum', (sum) => {
                return sum * 200;
              })
              .shape('hexagonColumn')
              .style({
                coverage: 0.8,
                angle: 0
              })
              .color('sum', [
                '#094D4A',
                '#146968',
                '#1D7F7E',
                '#289899',
                '#34B6B7',
                '#4AC5AF',
                '#5FD3A6',
                '#7BE39E',
                '#A1EDB8',
                '#C3F9CC',
                '#DEFAC0',
                '#ECFFB1'
              ]);
            map.addLayer(layer);
          });
      });
    </script>
  </body>
</html>
