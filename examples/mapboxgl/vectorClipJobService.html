<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title data-i18n="resources.title_vectorClipService"></title>
    <script type="text/javascript" include="bootstrap,jquery,widgets" src="../js/include-web.js"></script>
    <style>
        .mb-popup {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
    <div id="map" style="width: 100%;height:100%"></div>
    <div id="popup" class="mb-popup" style='width:350px'>
        <div class="panel panel-default">
            <div class='panel-heading'>
                <h3 class='panel-title' data-i18n="resources.title_vectorClipService"></h3>
            </div>
            <div class='panel-body'>
                <div class='input-group'>
                    <span class='input-group-addon'><span data-i18n="resources.text_sourceDataset"></span><span
                            data-i18n="[title]resources.text_requiredField" style="color: red;"> * </span>　</span>
                    <input id='datasetName' type='text' class='form-control' value='samples_processing_newyorkZone_R' /></div>
                <p></p>
                <div class='input-group'>
                    <span class='input-group-addon'><span data-i18n="resources.text_queryObjectMode"></span><span
                            data-i18n="[title]resources.text_requiredField" style="color: red;"> * </span></span>
                    <select class='form-control' id='clipMode' name='clipMode'>
                        <option value='DATASET' selected data-i18n="resources.text_dataset"></option>
                        <option value='GEOJSON'>Geojson</option>
                    </select>
                </div>
                <p></p>
                <div class='input-group' id='datasetDiv'>
                    <span class='input-group-addon'><span data-i18n="resources.text_clipObjectDataset"></span><span
                            data-i18n="[title]resources.text_requiredField" style="color: red;"> * </span></span>
                    <input id='datasetVectorClip' type='text' class='form-control' value='samples_processing_singleRegion_R' />
                </div>
                <p></p>
                <div class='input-group'>
                    <span class='input-group-addon'><span data-i18n="resources.text_clipMode"></span><span data-i18n="[title]resources.text_requiredField"
                            style="color: red;"> * </span></span>
                    <select class='form-control' id='mode' name='mode'>
                        <option value='clip' selected data-i18n="resources.text_internalClip"></option>
                        <option value='intersect' data-i18n="resources.text_externalClip"></option>
                    </select>
                </div>
                <p></p>
                <div align='right'>
                    <input type='button' id='btn' class='btn btn-primary' data-i18n="[value]resources.text_clip" />
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" include="draw" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
    <script>
        var map,
            baseUrl = (window.isLocal ? window.server : "https://iserver.supermap.io") +
            "/iserver/services/map-world/rest/maps/World",
            mapUrl = baseUrl + "/zxyTileImage.png?z={z}&x={x}&y={y}",
            processingsUrl = (window.isLocal ? window.server : "https://iserver.supermap.io") +
            "/iserver/services/distributedanalyst/rest/v1/jobs";
        var attribution = "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
            " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
            " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";

        map = new mapboxgl.Map({
            container: 'map',
            style: {
                "version": 8,
                "sources": {
                    "raster-tiles": {
                        "attribution": attribution,
                        "type": "raster",
                        "tiles": [mapUrl],
                        "tileSize": 256
                    }
                },
                "layers": [{
                    "id": "simple-tiles",
                    "type": "raster",
                    "source": "raster-tiles",
                }]
            },
            center: [-73.95, 40.75],
            zoom: 11
        });
        map.addControl(new mapboxgl.NavigationControl(), 'top-left');
        map.addControl(new mapboxgl.supermap.LogoControl(), 'bottom-right');
        var draw = new MapboxDraw({
            displayControlsDefault: false,
            controls: {
                polygon: true,
                trash: true
            }
        });
        $("#clipMode").change(function () {
            var clipMode = $(this).val();
            if (clipMode === "DATASET") {
                map.removeControl(draw, "top-left");
                $('#datasetDiv').show();
            }
            if (clipMode === "GEOJSON") {
                map.addControl(draw, "top-left");
                $('#datasetDiv').hide();
            }
        });

        SuperMap.SecurityManager.registerToken(processingsUrl, window.exampleToken);

        var processingService = new mapboxgl.supermap.ProcessingService(processingsUrl, {
            withCredentials: window.isLocal
        });
        bindClick();

        function bindClick() {
            $('#btn').on('click', function () {
                if ($('#msg_container')[0]) {
                    $('#msg_container').remove();
                }
                widgets.loader.showLoader();
                if (map.getLayer("vectorClipLayer")) {
                    map.removeLayer("vectorClipLayer");
                    map.removeSource("vectorClipSource");
                }
                addVectorClipJobs();
            });
        }

        function getFeatureGeo() {
            var result = draw.getAll();
            if (result.features.length > 1) {
                for (var i = 0; i < result.features.length - 1; i++) {
                    draw.delete(result.features[i].id);
                }
            }
        }
        map.on('draw.create', getFeatureGeo);

        function addVectorClipJobs() {
            var clipParam, points;
            if ($('#clipMode').val() === "DATASET") {
                clipParam = $('#datasetVectorClip').val();
                points = [];
            }
            if ($('#clipMode').val() === "GEOJSON") {
                var result = draw.getAll();
                if (result.features.length < 1) {
                    widgets.loader.removeLoader();
                    widgets.alert.showAlert(resources.msg_createFailed + "<br>" + resources.msg_drawClipBounds, false);
                    return;
                } else {
                    points = result.features[0].geometry.coordinates[0];
                    clipParam = "";
                }
            }
            var vectorClipJobsParameter = new SuperMap.VectorClipJobsParameter({
                datasetName: $('#datasetName').val(),
                datasetVectorClip: clipParam,
                geometryClip: points,
                mode: $('#mode option:selected').attr('value')
            });
            processingService.addVectorClipJob(vectorClipJobsParameter, function (serviceResult) {
                if (serviceResult.error) {
                    widgets.loader.removeLoader();
                    var errorMsg = serviceResult.error.errorMsg || "code: " + serviceResult.error.code;
                    widgets.alert.showAlert(resources.msg_createFailed + "<br>" + errorMsg, false);
                    return;
                }
                serviceResult.result.setting.serviceInfo.targetServiceInfos.map(function (info) {
                    if (info.serviceType === 'RESTMAP') {
                        SuperMap.FetchRequest.get(info.serviceAddress + '/maps').then(function (
                            response) {
                            return response.json();
                        }).then(function (result) {
                            var mapUrl = result[0].path +
                                "/zxyTileImage.png?z={z}&x={x}&y={y}&width=256&height=256&transparent=true";
                            map.addSource("vectorClipSource", {
                                "type": "raster",
                                "tiles": [mapUrl],
                                "tileSize": 256
                            });
                            map.addLayer({
                                "id": "vectorClipLayer",
                                "type": "raster",
                                "source": "vectorClipSource",
                                "minzoom": 0,
                                "maxzoom": 22
                            });

                            widgets.loader.removeLoader();
                        });
                    }
                });
            });
        }
    </script>

</body>

</html>
