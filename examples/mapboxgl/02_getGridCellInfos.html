<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title data-i18n="resources.title_getGridCellInfos"></title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #fff;
            width: 100%;
            height: 100%
        }

        #map {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #toolbar {
            position: absolute;
            top: 50px;
            right: 10px;
            width: 300px;
            text-align: center;
            z-index: 500;
            border-radius: 4px;
        }

        .my-popup-class {
            width: 500px;
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div id="toolbar" class="panel panel-primary">
        <div class='panel-heading'>
            <h5 class='panel-title text-center' data-i18n="resources.title_DatasourceInfo"></h5>
        </div>
        <div class='panel-body content'>
            <div class='panel'>
                <div class='input-group'>
                    <span class='input-group-addon' data-i18n="resources.text_Datasources"></span>
                    <select id='datasourcesSelect' class='form-control'></select>
                </div>
            </div>
            <div class='panel'>
                <div class='input-group'>
                    <span class='input-group-addon' data-i18n="resources.text_dataset"></span>
                    <select id='datasetsSelect' class='form-control'></select>
                </div>
            </div>
            <input type="button" class="btn btn-default" data-i18n="[value]resources.btn_query"
                onclick="resultPrint()" />
        </div>
    </div>
    <div id="map"></div>
    <script type="text/javascript" include="bootstrap-css" src="../js/include-web.js"></script>
    <script type="text/javascript" include="draw" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
    <script type="text/javascript">
        var map, baseUrl = (window.isLocal ? window.server : "https://iserver.supermap.io") + "/iserver/services/map-world/rest/maps/World",
            url = (window.isLocal ? window.server : "https://iserver.supermap.io") + "/iserver/services/data-world/rest/data",
            draw,
            querylist = [],
            bounds,
            datasourceName,
            datasetName,
            datasourcesSelect,
            datasetsSelect,
            selectMethod,
        mapUrl = baseUrl + "/zxyTileImage.png?z={z}&x={x}&y={y}";
        let attribution = "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
            " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
            " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";
        map = new mapboxgl.Map({
            container: 'map',
            style: {
                "version": 8,
                "sources": {
                    "raster-tiles": {
                        "attribution": attribution,
                        "type": "raster",
                        "tiles": [mapUrl],
                        "tileSize": 256
                    }
                },
                "layers": [{
                    "id": "simple-tiles",
                    "type": "raster",
                    "source": "raster-tiles",
                }]
            },
            center: [0, 0],
            zoom: 2
        });

        map.addControl(new mapboxgl.supermap.LogoControl({ link: "https://iclient.supermap.io" }), 'bottom-right');
        map.addControl(new mapboxgl.NavigationControl(), 'top-left');
        //mapbox 绘制要素图形控件
        var Draw = new MapboxDraw({
            displayControlsDefault: false,
            controls: {
                point: true,
                circle: true,
                polygon: true,
                polygon: true,
                trash: true,
            },
        });
        map.addControl(Draw, 'top-left')

        dataSourceService()

        function dataSourceService() {
            new mapboxgl.supermap.DatasourceService(url).getDatasources(function (serviceResult) {
                datasourcesSelect = document.getElementById("datasourcesSelect");
                const datasourceNames = serviceResult.result.datasourceNames;
                for (let i = 0, len = datasourceNames.length; i < len; i++) {
                    datasourcesSelect.options[i] = new Option(datasourceNames[i], datasourceNames[i]);
                }
                datasourceName = datasourcesSelect.value;
                dataSetService(datasourceName)
            })
        }
        function dataSetService(datasourceName) {
            new mapboxgl.supermap.DatasetService(url).getDatasets(datasourceName, function (serviceResult) {
                datasetsSelect = document.getElementById("datasetsSelect");
                const datasetNames = serviceResult.result.datasetNames;
                for (let i = 0, len = datasetNames.length; i < len; i++) {
                    if (datasetNames[i] === "LandCover" || datasetNames[i] === "WorldEarth" || datasetNames[i] === "worldimage") {
                        datasetsSelect.appendChild(new Option(datasetNames[i], datasetNames[i]))
                    }

                }
            })
        }
        function resultPrint() {
            var getGridCellInfosParam
            var parm = {
                dataSourceName: datasourcesSelect.value,
                datasetName: datasetsSelect.value,
            }
            let len = querylist.length
            if (len === 1) {
                if (querylist[0].hasOwnProperty('point')) {
                    parm.X = querylist[0]['point']['x']
                    parm.Y = querylist[0]['point']['y']
                } else {
                    parm.bounds = querylist[0]
                }

            } else {
                parm.bounds = querylist
            }
            // console.log(parm);
            getGridCellInfosParam = new mapboxgl.supermap.GetGridCellInfosParameters(parm);
            new mapboxgl.supermap.GridCellInfosService(url).getGridCellInfos(getGridCellInfosParam, function (res) {
                console.log(res);
                let innerHTML = "";

                innerHTML += "dataSourceName：" + JSON.stringify(res.object.dataSourceName, null, 2) + "<br>";
                innerHTML += "dataSeteName：" + JSON.stringify(res.object.datasetName, null, 2) + "<br>";
                innerHTML += "datasetType" + JSON.stringify(res.object.datasetType, null, 2) + "<br>";
                innerHTML += "values" + JSON.stringify(res.result) + "<br>";

                popup = new mapboxgl.Popup({className: 'my-popup-class'})
                    .setLngLat(map.getCenter())
                    .setHTML("<div style='word-wrap: break-word;'>" + innerHTML + "</br>"+ "</div>")
                    .addTo(map);

                querylist.length = 0
                Draw.deleteAll()
                
            })
        }
        map.on('draw.create', function (event) {
            let type = event.features[0].geometry.type;
            if (type === "Polygon") {
                let coordinates = event.features[0].geometry.coordinates[0];
                let len = coordinates.length
                let points = []
                for (let i = 0; i < len - 1; i++) {
                    points.push({ 'x': coordinates[i][0], 'y': coordinates[i][1] })
                }
                querylist.push({
                    'points': points
                })
            } else {
                let coordinates = event.features[0].geometry.coordinates;
                querylist.push({
                    'point': {
                        'x': coordinates[0],
                        'y': coordinates[1],
                    }
                })
            }
        })

        map.on('draw.delete', function (e) {
            querylist.length = 0
        });

    </script>
</body>

</html>
