<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title data-i18n="resources.title_l7_heading_chart"></title>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" include="mapbox-gl-enhance,L7" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
    <script type="text/javascript">
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var attribution =
        "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";

      var tileURL = host + '/iserver/services/map-china/rest/maps/ChinaDark/zxyTileImage.png?z={z}&x={x}&y={y}';
      var map = new mapboxgl.Map({
        container: 'map',
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              attribution: attribution,
              type: 'raster',
              tiles: [tileURL],
              tileSize: 256
            }
          },
          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 22
            }
          ]
        },
        pitch: 40,
        center: [115, 40.16797],
        zoom: 4
      });

      map.on('load', function () {
        map.getL7Scene().then((scene) => {
          scene.addImage('plane', '../img/0ca1668e-38c2-4010-8568-b57cb33839b9.svg');
        });
        Promise.all([
          fetch('https://iclient.supermap.io/web/data/L7/4472780b-fea1-4fc2-9e4b-3ca716933dc7.json').then((d) => d.text()),
          fetch('https://iclient.supermap.io/web/data/L7/a5ac7bce-181b-40d1-8a16-271356264ad8.json').then((d) => d.text())
        ]).then(function onLoad([dot, flyline]) {
          const dotData = eval(dot);
          const flydata = eval(flyline).map((item) => {
            const latlng1 = item.from.split(',').map((e) => {
              return e * 1;
            });
            const latlng2 = item.to.split(',').map((e) => {
              return e * 1;
            });
            return { coord: [latlng1, latlng2] };
          });

          var dotPoint = new mapboxgl.supermap.L7Layer({ type: 'PointLayer' });
          dotPoint
            .getL7Layer()
            .source(dotData, {
              parser: {
                type: 'json',
                x: 'lng',
                y: 'lat'
              }
            })
            .shape('circle')
            .color('#ffed11')
            .animate(true)
            .size(40);
          map.addLayer(dotPoint);

          var flyLine = new mapboxgl.supermap.L7Layer({ type: 'LineLayer', options: { blend: 'normal' } });
          flyLine
            .getL7Layer()
            .source(flydata, {
              parser: {
                type: 'json',
                coordinates: 'coord'
              }
            })
            .color('#ff6b34')
            .texture('plane')
            .shape('arc')
            .size(15)
            .animate({
              duration: 1,
              interval: 0.2,
              trailLength: 0.05
            })
            .style({
              textureBlend: 'replace',
              lineTexture: true,
              iconStep: 10
            });
          map.addLayer(flyLine);

          var flyLine2 = new mapboxgl.supermap.L7Layer({ type: 'LineLayer' });
          flyLine2
            .getL7Layer()
            .source(flydata, {
              parser: {
                type: 'json',
                coordinates: 'coord'
              }
            })
            .color('#ff6b34')
            .shape('arc')
            .size(1)
            .style({
              lineType: 'dash',
              dashArray: [5, 5],
              opacity: 0.5
            });
          map.addLayer(flyLine2);
        });
      });
    </script>
  </body>
</html>
