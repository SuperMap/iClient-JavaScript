<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title data-i18n="resources.title_l7_custom_bubble_chart"></title>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" include="mapbox-gl-enhance,L7" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
    <script type="text/javascript">
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var attribution =
        "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";

      var map = new mapboxgl.Map({
        container: 'map',
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              attribution: attribution,
              type: 'raster',
              tiles: [
                host +
                  '/iserver/services/map-china400/rest/maps/China/zxyTileImage.png?prjCoordSys=' +
                  encodeURIComponent('{"epsgCode":3857}') +
                  '&z={z}&x={x}&y={y}'
              ],
              tileSize: 256
            }
          },
          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 22
            }
          ]
        },
        center: [90, 31],
        zoom: 2
      });

      map.on('load', function () {
        fetch('https://iclient.supermap.io/web/data/L7/337ddbb7-aa3f-4679-ab60-d64359241955.json')
          .then((res) => res.json())
          .then((data) => {
            var layer = new mapboxgl.supermap.L7Layer({ type: 'CanvasLayer' });
            var l7Layer = layer.getL7Layer();
            l7Layer.style({
              update: 'dragend',
              drawingOnCanvas: (option) => {
                const { size, ctx, mapService } = option;
                const [width, height] = size;

                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = 'rgba(0, 200, 0, 0.2)';
                data.features.map((feature) => {
                  const pixelCenter = mapService.lngLatToContainer(feature.geometry.coordinates);
                  pixelCenter.x *= window.devicePixelRatio;
                  pixelCenter.y *= window.devicePixelRatio;
                  if (pixelCenter.x < 0 || pixelCenter.y < 0 || pixelCenter.x > width || pixelCenter.y > height) {
                    return '';
                  }
                  ctx.beginPath();
                  ctx.arc(pixelCenter.x, pixelCenter.y, feature.properties.capacity / 200, 0, Math.PI * 2);
                  ctx.fill();
                  ctx.closePath();
                  return '';
                });
                return '';
              }
            });

            map.addLayer(layer);
          });
      });
    </script>
  </body>
</html>
