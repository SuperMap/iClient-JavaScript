<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <title>2019年中国各省GDP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }

  </style>
</head>

<body>
  <div id="map"></div>
  <script type="text/javascript"  include="bootstrap,widgets.alert" src="../js/include-web.js"></script>
  <script type="text/javascript" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
  <script>
    var serviceUrl = "https://iserver.supermap.io/iserver/services/map-china400/rest/maps/China";
    var map = new mapboxgl.Map({
      container: "map",
      style: {
        "glyphs": serviceUrl + "/tileFeature/sdffonts/{fontstack}/{range}.pbf",
        "sources": {
          "china": {
            "tiles": [
              serviceUrl + "/tileFeature.mvt?returnAttributes=true&z={z}&x={x}&y={y}"
            ],
            "type": "vector"
          },
          "raster-tiles": {
            "tiles": [
              serviceUrl + "/zxyTileImage.png?z={z}&x={x}&y={y}"
            ],
            "type": "raster"
          }
        },
        "name": "2019年中国各省GDP",
        "layers": [{
          "id": "simple-tiles",
          "type": "raster",
          "source": "raster-tiles"
        }],
        "version": 8
      },
      zoom: 3.5,
      center: [102.85, 37.20],
    });


    var createConsumptionLevel = function (symbolId) {
      map.addLayer({
        "id": "China_Province_pg@China#point",
        "source": "china",
        "source-layer": "China_Province_pg@China",
        "type": "symbol",
        "symbol": symbolId,
        "layout": {
          "icon-size": [
            "interpolate",
            ["linear"],
            ["get", "GDP_2009"],
            1,
            0.3,
            40000,
            2
          ]
        }
      });
    };

    map.on("load", function () {
      // 配置基础路径
      new mapboxgl.supermap.WebSymbol().init({basePath: window.exampleWebSymbolBasePath});
      var symbolId = "point-311";
      map.loadSymbol(symbolId, function (error, symbol) {
        if (error) {
          widgets.alert.showAlert(resources.msg_addWebSymbolFailed, false);
          return;
        }
        map.addSymbol(symbolId, symbol);
        createConsumptionLevel(symbolId);
      });
    });

  </script>
</body>

</html>
