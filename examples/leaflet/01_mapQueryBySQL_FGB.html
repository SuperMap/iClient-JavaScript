<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="resources.title_mapQueryBySQL_FGB"></title>
    <script type="text/javascript" src="../js/include-web.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden; background: #fff; width: 100%; height: 100%; position: absolute; top: 0">
    <div id="map" style="margin: 0 auto; width: 100%; height: 100%"></div>
    <script type="text/javascript" src="../../dist/leaflet/include-leaflet.js"></script>
    <script type="text/javascript">
      var host = window.isLocal ? window.server : "https://iserver.supermap.io";
      var map, resultLayer,
          url = host + "/iserver/services/map-world/rest/maps/World";
      map = L.map('map', {
          preferCanvas: true,
          crs: L.CRS.EPSG4326,
          center: {lon: 0, lat: 0},
          maxZoom: 18,
          zoom: 2
      });
      new L.supermap.TiledMapLayer(url, {noWrap: true}).addTo(map);
      query();

      function query() {
          var param = new L.supermap.QueryBySQLParameters({
              queryParams: {
                name: "Countries@World.1",
                attributeFilter: "SMID > 0"
              }
          });
          new L.supermap
              .QueryService(url)
              .queryBySQL(param, null, 'FGB').then(function (serviceResult) {
                new L.supermap.FGBLayer(serviceResult.result.newResourceLocation, {
                  strategy: 'all'
              }).addTo(map);
      })};
    </script>
  </body>
</html>
