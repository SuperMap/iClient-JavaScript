<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="resources.title_ugcParallelAndPerpendicular"></title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #fff;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
      }
      #toolbar {
        position: absolute;
        top: 50px;
        right: 10px;
        width: 280px;
        text-align: center;
        z-index: 10000;
        border-radius: 4px;
      }
      .leaflet-popup-close-button {
        outline: none;
      }
    </style>
  </head>

  <body>
    <div id="toolbar" class="panel panel-primary">
      <div class="panel-heading">
        <h5 class="panel-title text-center">线线关系</h5>
      </div>
      <div class="panel-body content">
        <div class="panel">
          <div class="input-group">
            <span class="input-group-addon">位置</span>
            <select id="positon" class="form-control">
              <option value="isParallel">平行</option>
              <option value="isSegmentIntersect">相交</option>
            </select>
          </div>
        </div>
        <input type="button" class="btn btn-default" value="查找" onclick="search()" />&nbsp;
        <input type="button" class="btn btn-default" value="移除" onclick="clearLayer()" />
      </div>
    </div>
    <div id="map" style="width: 100%; height: 100%"></div>
    <script type="text/javascript" include="bootstrap-css" src="../js/include-web.js"></script>
    <script type="text/javascript" include="ugcwasm" src="../../dist/leaflet/include-leaflet.js"></script>
    <script>
      var map,
        targetLine,
        resultLine,
        lineLists = [];
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var url = host + '/iserver/services/map-world/rest/maps/World';
      L.supermap
        .initMap(url, {
          mapOptions: {
            center: [30, 120],
            zoom: 6
          }
        })
        .then((res) => {
          map = res.map;
          addFeatures();
        });

      function addFeatures() {
        targetLine = {
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: [
              [116, 30],
              [128, 30]
            ]
          }
        };
        const line2 = {
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: [
              [116, 28],
              [128, 28]
            ]
          }
        };
        const line3 = {
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: [
              [120, 26],
              [120, 33]
            ]
          }
        };
        const line4 = {
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: [
              [121, 27],
              [125, 34]
            ]
          }
        };
        const line5 = {
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: [
              [121, 31],
              [124, 33]
            ]
          }
        };

        searchLines = [line2, line3, line4, line5];
        L.geoJSON(targetLine, {
          style: function () {
            return {
              weight: 4,
              color: 'blue'
            };
          }
        }).addTo(map);
        L.geoJSON(searchLines, {
          style: function () {
            return {
              weight: 4,
              color: 'green'
            };
          }
        }).addTo(map);
      }

      function search() {
        clearLayer();
        const positonFun = document.getElementById('positon').value;
        const searchResults = [];
        const [[x1, y1], [x2, y2]] = targetLine.geometry.coordinates;
        var geometryAnalysis = new L.supermap.GeometryAnalysis();
        searchLines.forEach((line) => {
          const [[x3, y3], [x4, y4]] = line.geometry.coordinates;
          const booleanResult = geometryAnalysis[positonFun](x1, y1, x2, y2, x3, y3, x4, y4);
          if (booleanResult) {
            searchResults.push(line);
          }
        });
        resultLine = L.geoJSON(searchResults, {
          style: function () {
            return {
              weight: 4,
              color: 'red'
            };
          }
        }).addTo(map);
      }

      function clearLayer() {
        if (!map || !resultLine) {
          return;
        }
        resultLine.removeFrom(map);
      }
    </script>
  </body>
</html>
