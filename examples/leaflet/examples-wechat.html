<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
    <meta http-equiv="expires" content="0" />

    <title data-i18n="resources.title_examplesLeaflet"></title>
    <link rel="shortcut icon" type="image/x-icon" href="../../web/img/favicon.ico" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <script
      type="text/javascript"
      include="jquery,bootstrap,template,admin-lte,jquery.scrollto,i18n,lazyload"
      src="../js/include-web.js"
    ></script>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/sideBar.css" />
    <link rel="stylesheet" href="../css/examples.css" />
    <script type="text/javascript" src="../js/utils.js"></script>
    <style>
      /* 删除头部和侧边栏 */
      header {
        display: none;
      }
      aside {
        display: none;
      }
      .content-wrapper {
        margin: 0px;
      }
      .examples-container {
        margin-top: 0px;
      }
      #charts-list {
        padding: 5px;
      }
      .category,
      .box.box-default,
      .box-body {
        padding: 0;
      }
      .box-header {
        padding: 2px;
      }
      .col-xs-6 {
        padding: 0 5px 2px;
      }
      .category-title {
        font-size: 18px;
      }
      .box-header > .fa,
      .box-header > .glyphicon,
      .box-header > .ion,
      .box-header .box-title {
        font-size: 15px;
        margin-left: -15px;
      }
      .icl-footer {
        margin-top: 0px;
      }
      .contact-main,
      .home-link,
      .home-link a {
        padding: 0px 3px;
        text-align: center;
      }
      .icl-copyright {
        height: auto;
        padding: 10px 0;
        line-height: normal;
      }
      #charts-list .chart .chart-link .chart-thumb {
        height: 130px !important;
      }
    </style>
  </head>
  <body class="hold-transition skin-blue sidebar-mini" data-spy="scroll" data-target="#scrollSpy">
    <!-- ./wrapper -->
    <div class="wrapper"></div>
    <script>
      $('.wrapper').load('../template/example.html', function() {
        var navigation = {
          nav: {
            title: 'SuperMap iClient 11i(2022)',
            path: '../../web/',
            isLocal: window.isLocal
          }
        };
        utils.loadTemplate('.icl-header', '../template/header.html', navigation);

        $body = $('body');
        $body.append("<script type='text/javascript' src='./config.js'><\/script>");
        $body.append("<script type='text/javascript' src='../js/localization.js'><\/script>");
        $body.append("<script type='text/javascript' src='../js/common.js'><\/script>");
        $body.append("<script type='text/javascript' src='../js/sidebar.js'><\/script>");
        $body.append("<script type='text/javascript' src='../js/example.js'><\/script>");
        $body.append("<script type='text/javascript' src='../js/wechat.js'><\/script>");
      });
    </script>
    <!-- ./wrapper end-->
  </body>
</html>
