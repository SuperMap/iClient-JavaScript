<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="resources.title_fgb_extent"></title>
    <script type="text/javascript" src="../js/include-web.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden; background: #fff; width: 100%; height: 100%; position: absolute; top: 0">
    <div id="map" style="margin: 0 auto; width: 100%; height: 100%; position: absolute; top: 0; left: 0"></div>
    <script type="text/javascript" src="../../dist/leaflet/include-leaflet.js"></script>
    <script type="text/javascript">
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var map,
        baseUrl = host + '/iserver/services/map-china400/rest/maps/China_4326',
        fgbUrl = 'https://iclient.supermap.io/web/data/fgb/waterways.fgb';
      map = L.map('map', {
        preferCanvas: true,
        crs: L.CRS.EPSG4326,
        center: [40.05, 116.3],
        maxZoom: 18,
        zoom: 8
      });
      new L.supermap.TiledMapLayer(baseUrl).addTo(map);
      new L.supermap.FGBLayer(fgbUrl, {
        strategy: 'bbox'
      }).addTo(map);
    </script>
  </body>
</html>
