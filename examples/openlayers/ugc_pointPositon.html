<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="resources.title_ugcPointPosition"></title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #fff;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
      }
      #toolbar {
        position: absolute;
        top: 50px;
        right: 10px;
        width: 280px;
        text-align: center;
        z-index: 10000;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div id="toolbar" class="panel panel-primary">
      <div class="panel-heading">
        <h5 class="panel-title text-center">点线关系</h5>
      </div>
      <div class="panel-body content">
        <div class="panel">
          <div class="input-group">
            <span class="input-group-addon">查找点</span>
            <select id="positon" class="form-control">
              <option value="isLeft">线左侧</option>
              <option value="isRight">线右侧</option>
              <option value="isOnSameSide">线同一侧</option>
              <option value="isPointOnLine">在线上</option>
              <option value="isProjectOnLineSegment">垂足在线上</option>
              <option value="computePerpendicularPosition">计算点到直线的垂线</option>
              <option value="nearestPointToVertex">计算线到点的最近点</option>
            </select>
          </div>
        </div>
        <input type="button" class="btn btn-default" value="计算" onclick="search()" />&nbsp;
        <input type="button" class="btn btn-default" value="移除" onclick="clearLayer()" />
      </div>
    </div>
    <div id="map" style="width: 100%; height: 100%"></div>
    <script type="text/javascript" include="bootstrap-css" src="../js/include-web.js"></script>
    <script type="text/javascript" include="ugcwasm" src="../../dist/ol/include-ol.js"></script>
    <script>
      var map,
        pointLists = [];
      var pointResult, line1;
      var line = {
        type: 'Feature',
        geometry: {
          type: 'LineString',
          coordinates: [
            [120, 20],
            [120, 40]
          ]
        }
      };
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var url = host + '/iserver/services/map-world/rest/maps/World';
      ol.supermap
        .initMap(url, {
          viewOptions: {
            center: [120, 30],
            zoom: 6
          }
        })
        .then((res) => {
          map = res.map;
          addFeatures();
        });

      function addFeatures() {
        const point1 = {
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [118, 30]
          }
        };
        const point2 = {
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [120, 30]
          }
        };
        const point3 = {
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [122, 30]
          }
        };
        const point4 = {
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [122, 34]
          }
        };
        pointLists = [point1, point2, point3, point4];
        addLayer(line);
        pointLists.forEach((point) => {
          addLayer(point, {
            color: 'blue'
          });
        });
      }

      function search() {
        clearLayer();
        const positonFun = document.getElementById('positon').value;
        var line = {
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: [
              [120, 20],
              [120, 40]
            ]
          }
        };
        const [[spx, spy], [epx, epy]] = line.geometry.coordinates;
        const pointResults = [];
        var geometryAnalysis = new ol.supermap.GeometryAnalysis();
        if (positonFun === 'isOnSameSide') {
          for (let i = 0; i < pointLists.length; i++) {
            for (let j = i + 1; j < pointLists.length; j++) {
              const [px1, py1] = pointLists[i].geometry.coordinates;
              const [px2, py2] = pointLists[j].geometry.coordinates;
              const booleanResult = geometryAnalysis['isOnSameSide'](px1, py1, px2, py2, spx, spy, epx, epy);
              if (booleanResult) {
                pointResults.push(pointLists[i], pointLists[j]);
              }
            }
          }
        } else if (positonFun === 'computePerpendicularPosition') {
          const [px, py] = pointLists[0].geometry.coordinates;
          const result = geometryAnalysis[positonFun](px, py, spx, spy, epx, epy);
          line = {
            type: 'Feature',
            geometry: {
              type: 'LineString',
              coordinates: [[px, py], result]
            }
          };
          line1 = addLayer(line);
        } else if (positonFun === 'nearestPointToVertex') {
          const [px, py] = pointLists[0].geometry.coordinates;
          var line = {
            type: 'Feature',
            geometry: {
              type: 'LineString',
              coordinates: [
                [spx, spy],
                [epx, epy]
              ]
            }
          };
          const result = geometryAnalysis[positonFun](px, py, line);
          pointResults.push({
            geometry: {
              type: 'Point',
              coordinates: result
            },
            type: 'Feature'
          });
        } else {
          pointLists.forEach((point) => {
            const [px, py] = point.geometry.coordinates;
            const booleanResult = geometryAnalysis[positonFun](px, py, spx, spy, epx, epy);
            if (booleanResult) {
              pointResults.push(point);
            }
          });
        }
        if (pointResults.length) {
          pointResult = addLayer(pointResults);
        }
      }

      function addLayer(geojson, style = {}) {
        var features = [];
        if (Array.isArray(geojson)) {
          geojson.forEach((item) => {
            features.push(new ol.format.GeoJSON().readFeature(item));
          });
        } else {
          features = [new ol.format.GeoJSON().readFeature(geojson)];
        }
        var source = new ol.source.Vector({
          features: features,
          wrapX: false
        });
        var layer = new ol.layer.Vector({
          source: source,
          style: new ol.style.Style({
            image: new ol.style.Circle({
              radius: 8,
              fill: new ol.style.Fill({
                color: style.color || 'coral'
              })
            }),
            stroke: new ol.style.Stroke({
              color: 'blue',
              width: 3
            }),
            fill: new ol.style.Fill({
              color: 'rgba(0, 0, 255, 0.1)'
            })
          })
        });
        map.addLayer(layer);
        return layer;
      }

      function clearLayer() {
        if (pointResult) {
          map.removeLayer(pointResult);
        }
        line1 && map.removeLayer(line1);
      }
    </script>
  </body>
</html>
