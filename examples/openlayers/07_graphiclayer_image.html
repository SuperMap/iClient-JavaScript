<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title data-i18n="resources.title_graphicLayerTaxi"></title>
    <script type="text/javascript" src="../js/include-web.js"></script>
    <script type="text/javascript" src="../../dist/include-openlayers.js"></script>
    <style>
        .ol-popup {
            position: absolute;
            background-color: white;
            -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 50px;
        }

        .ol-popup:after, .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }

        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }
    </style>
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%">
<div id="map" style="width: 100%;height:100%"></div>
<div id="popup" class="ol-popup">
    <div id="popup-content"></div>
</div>
<script type="text/javascript">
    var url = (window.isLocal ? window.server : "http://support.supermap.com.cn:8090") + "/iserver/services/map-china400/rest/maps/ChinaDark";
    var map;
    $.get('../data/nyc_taxi.json', function (nycData) {
        new ol.supermap.MapService(url).getMapInfo(function (serviceResult) {
            var mapJSONObj = serviceResult.result;
            var container = document.getElementById('popup');
            var content = document.getElementById('popup-content');
            var overlay = new ol.Overlay(({
                element: container,
                autoPan: true,
                autoPanAnimation: {
                    duration: 250
                }
            }));
            map = new ol.Map({
                target: 'map',
                controls: ol.control.defaults({attributionOptions: {collapsed: false}})
                    .extend([new ol.supermap.control.Logo()]),
                view: new ol.View({
                    center: ol.proj.transform([-73.9286, 40.75], 'EPSG:4326', 'EPSG:3857'),
                    zoom: 12,
                    projection: 'EPSG:3857'
                }),
                overlays: [overlay],
                renderer: ['canvas']
            });
            var options = ol.source.TileSuperMapRest.optionsFromMapJSON(url, mapJSONObj);
            var layer = new ol.layer.Tile({
                source: new ol.source.TileSuperMapRest(options)
            });
            map.addLayer(layer);


            var img = new Image();
            img.src = '../img/taxi.png';
            img.onload = function () {
                var imageStyle = new ol.style.Icon(({
                    img: this,
                    size: [20, 20],
                    imgSize: [20, 20]
                }));
                var counts = nycData.features.length;    //矢量点的个数
                var graphics = new Array(counts);


                for (var i = 0; i < counts; ++i) {
                    var coordinates = nycData.features[i].geometry.coordinates;
                    if (coordinates[0] === coordinates[1]) {
                        continue;
                    }
                    coordinates = ol.proj.transform(coordinates, 'EPSG:4326', 'EPSG:3857');
                    graphics[i] = new ol.Graphic(new ol.geom.Point(coordinates));
                    graphics[i].setStyle(imageStyle);
                }
                map.once('postrender', function () {
                    var graphicLayer = new ol.layer.Image({
                        source: new ol.source.Graphic({
                            graphics: graphics,
                            map: map
                        })
                    });
                    map.addLayer(graphicLayer);
                })
            }
        });
    });
</script>
</body>
</html>
