<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="resources.title_DatasourceInfo"></title>
    <style>
      body {
          margin: 0;
          overflow: hidden;
          background: #fff;
          width: 100%;
          height: 100%
      }

      #map {
          position: absolute;
          width: 100%;
          height: 100%;
      }

      #toolbar {
          position: absolute;
          top: 50px;
          right: 10px;
          width: 300px;
          text-align: center;
          z-index: 100;
          border-radius: 4px;
      }

      .ol-popup {
          position: absolute;
          background-color: white;
          -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
          filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
          padding: 15px;
          border-radius: 10px;
          border: 1px solid #cccccc;
          bottom: 12px;
          left: -50px;
          min-width: 280px;
      }

      .ol-popup:after,
      .ol-popup:before {
          top: 100%;
          border: solid transparent;
          content: " ";
          height: 0;
          width: 0;
          position: absolute;
          pointer-events: none;
      }

      .ol-popup:after {
          border-top-color: white;
          border-width: 10px;
          left: 48px;
          margin-left: -10px;
      }

      .ol-popup:before {
          border-top-color: #cccccc;
          border-width: 11px;
          left: 48px;
          margin-left: -11px;
      }

      .ol-popup-closer {
          text-decoration: none;
          position: absolute;
          top: 2px;
          right: 8px;
      }

      .ol-popup-closer:after {
          content: "✖";
      }
  </style>
  </head>
  <body>
    <div id="toolbar" class="panel panel-primary">
      <div class="panel-heading">
        <h5 class="panel-title text-center" data-i18n="resources.title_DatasourceInfo"></h5>
      </div>
      <div class="panel-body content">
        <div class="panel">
          <div class="input-group">
            <span class="input-group-addon" data-i18n="resources.text_Datasources"></span>
            <select id="datasourcesSelect" class="form-control"></select>
          </div>
        </div>
        <div class="panel">
          <div class="input-group">
            <span class="input-group-addon" data-i18n="resources.text_dataset"></span>
            <select id="datasetsSelect" class="form-control"></select>
          </div>
        </div>
        <input type="text" name="" id="des" />
        <input type="button" class="btn btn-default" data-i18n="[value]resources.btn_query" onclick="datasetsPrint()" />
        <input type="button" class="btn btn-default" value="修改" onclick="commit()" />
      </div>
    </div>
    <div id="map"></div>
    <script type="text/javascript" include="bootstrap" src="../js/include-web.js"></script>
    <script type="text/javascript" src="../../dist/ol/include-ol.js"></script>
    <script type="text/javascript">
      let map,
            datasourcesSelect,
            baseUrl = (window.isLocal ? window.server : "https://iserver.supermap.io") + "/iserver/services/map-world/rest/maps/World",
            url = (window.isLocal ? window.server : "https://iserver.supermap.io") + "/iserver/services/data-world/rest/data";
        let container = document.getElementById('popup');
        let content = document.getElementById('popup-content');
        let closer = document.getElementById('popup-closer');
        let overlay = new ol.Overlay(({
            element: container,
            autoPan: true,
            autoPanAnimation: {
                duration: 250
            }
        }));
        map = new ol.Map({
            target: 'map',
            // ol v7版本用法为ol.control.defaults.defaults； v6版本以下用法为ol.control.defaults
            controls: ol.control.defaults.defaults({ attributionOptions: { collapsed: false } })
                .extend([new ol.supermap.control.Logo({ link: "https://iclient.supermap.io" })]),
            view: new ol.View({
                center: [0, 0],
                zoom: 3,
                projection: 'EPSG:4326',
                multiWorld: true
            }),
            overlays: [overlay]
        });
        let layer = new ol.layer.Tile({
            source: new ol.source.TileSuperMapRest({
                url: baseUrl,
            }),
            projection: 'EPSG:4326'
        });
        map.addLayer(layer);
      dataSetService();

      function dataSetService() {
        new ol.supermap.DatasourceService(url).getDatasources().then(function (serviceResult) {
          datasourcesSelect = document.getElementById('datasourcesSelect');
          const datasourceNames = serviceResult.result.datasourceNames;
          for (let i = 0, len = datasourceNames.length; i < len; i++) {
            datasourcesSelect.options[i] = new Option(datasourceNames[i], datasourceNames[i]);
          }
          datasourceName = datasourcesSelect.value;
          datasetsService(datasourceName);
        });
      }
      //数据集信息
      function datasetsService(datasourceName) {
        new ol.supermap.DatasetService(url).getDatasets(datasourceName).then(function (serviceResult) {
          const datasetNames = serviceResult.result.datasetNames;

          for (let i = 0, len = datasetNames.length; i < len; i++) {
            datasetsSelect.options[i] = new Option(datasetNames[i], datasetNames[i]);
          }
        });
      }

      function datasetsPrint() {
        const datasetName = datasetsSelect.value;
        new ol.supermap.DatasetService(url).getDataset(datasourceName, datasetName).then(function (serviceResult) {
          console.log(serviceResult);
          let innerHTML = '(' + resources.text_datasetInfoPrint + ')' + '<br><br>';
          innerHTML +=
            'dataSourceName：' + JSON.stringify(serviceResult.result.datasetInfo.dataSourceName, null, 2) + '<br>';
          innerHTML += 'description:' + JSON.stringify(serviceResult.result.datasetInfo.description, null, 2) + '<br>';
          innerHTML += 'isFileCache:' + JSON.stringify(serviceResult.result.datasetInfo.isFileCache, null, 2) + '<br>';
          innerHTML += 'name:' + JSON.stringify(serviceResult.result.datasetInfo.name, null, 2) + '<br>';
          innerHTML += 'prjCoordSys:' + '(...)' + '<br>';
        });
      }
      // 更新数据集描述
      function updateDataset() {
        const des = desElement.value;
        const datasetName = datasetsSelect.value;
        var updateparam = new ol.supermap.UpdateDatasetParameters({
          datasourceName: datasourceName,
          datasetName: datasetName,
          description: des
        });
        new ol.supermap.DatasetService(url).setDataset(updateparam).then(function (serviceResult) {
          console.log(serviceResult);
        });
      }

//                     [117.25, 39.75],

//                     [116.75, 40.75],
//                     [116.75, 39.75]]]
//             }
//         }

        var addFeatureParams = new ol.supermap.EditFeaturesParameters({
          features: [new ol.supermap.VideoFeature({ id: 1, name: '123.mp4',geometry:geometry})],
          dataSourceName: 'aaaa',

          editType: 'update',
          returnContent: true
        });

          if (serviceResult.result.succeed) {
            currentAddFeature = null;

    </script>
  </body>
</html>
