<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="resources.title_ugcSpatial"></title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #fff;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
      }
      #toolbar {
        position: absolute;
        top: 50px;
        right: 10px;
        width: 280px;
        text-align: center;
        z-index: 10000;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div id="toolbar" class="panel panel-primary">
      <div class="panel-heading">
        <h5 class="panel-title text-center">空间关系</h5>
      </div>
      <div class="panel-body content">
        <div class="panel">
          <div class="input-group">
            <span class="input-group-addon">查找对象</span>
            <select id="positon" class="form-control">
              <option value="hasTouch">边界相触</option>
            </select>
          </div>
        </div>
        <input type="button" class="btn btn-default" value="计算" onclick="search()" />&nbsp;
        <input type="button" class="btn btn-default" value="移除" onclick="clearLayer()" />
      </div>
    </div>
    <div id="map" style="width: 100%; height: 100%"></div>
    <script type="text/javascript" include="bootstrap-css" src="../js/include-web.js"></script>
    <script type="text/javascript" include="ugcwasm" src="../../dist/ol/include-ol.js"></script>
    <script>
      var map, targetPolygon, searchPolygons, searchLines, searchPoints;
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var url = host + '/iserver/services/map-world/rest/maps/World';
      ol.supermap
        .initMap(url, {
          viewOptions: {
            center: [120, 30],
            zoom: 6
          }
        })
        .then((res) => {
          map = res.map;
          addFeatures();
        });

      function addFeatures() {
        targetPolygon = {
          type: 'Feature',
          properties: {},
          geometry: {
            coordinates: [
              [
                [120, 34],
                [115, 34],
                [115, 30],
                [120, 30],
                [120, 34]
              ]
            ],
            type: 'Polygon'
          }
        };
        const polygon1 = {
          type: 'Feature',
          properties: {},
          geometry: {
            coordinates: [
              [
                [122, 34],
                [120, 34],
                [120, 32],
                [122, 32],
                [122, 34]
              ]
            ],
            type: 'Polygon'
          }
        };
        const polygon2 = {
          type: 'Feature',
          properties: {},
          geometry: {
            coordinates: [
              [
                [126, 28],
                [120, 28],
                [120, 26],
                [126, 26],
                [126, 28]
              ]
            ],
            type: 'Polygon'
          }
        };
        searchPolygons = [targetPolygon, polygon1, polygon2];
        searchPolygons.forEach((polygon) => {
          addLayer(polygon);
        });
      }

      function search() {
        clearLayer();
        var geometryAnalysis = new ol.supermap.GeometryAnalysis();
        var relationshipFun = document.getElementById('positon').value;
        searchPolygons.forEach((polygon) => {
          var booleanResult = geometryAnalysis[relationshipFun](polygon, targetPolygon);
          if (booleanResult) {
            addLayer(polygon, {
              color: 'green'
            });
          }
        });
      }

      function clearLayer() {
        if (!map) {
          return;
        }
      }

      function addLayer(polygon, style = {}) {
        var polygonSource = new ol.source.Vector({
          features: [new ol.format.GeoJSON().readFeature(polygon)],
          wrapX: false
        });
        var polygonLayer = new ol.layer.Vector({
          source: polygonSource,
          style: new ol.style.Style({
            stroke: new ol.style.Stroke({
              color: style.color || 'blue',
              width: 3
            })
          })
        });
        map.addLayer(polygonLayer);
        return polygonLayer;
      }
    </script>
  </body>
</html>
