<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title data-i18n="resources.title_editFeatureAttachments"></title>
    <script type="text/javascript" src="../../dist/ol/include-ol.js"></script>
    <style>
        .editPane {
            position: absolute;
            right: 65px;
            top: 8px;
            text-align: center;
            background: #FFF;
            z-index: 1000;
            border-radius: 4px;
        }

        #atfile {
            width: 225px;
        }

        .tooltip {
            position: relative;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            color: white;
            padding: 4px 8px;
            opacity: 0.7;
            white-space: nowrap;
        }

        .ol-popup {
            position: absolute;
            background-color: white;
            -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 280px;
        }

        .ol-popup:after,
        .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }

        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }

        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
        }

        #popup-content {
            height: 200px;
            overflow: auto;
        }

        .ol-popup-closer:after {
            content: "✖";
        }
    </style>
</head>

<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%; position: absolute;top: 0;">
    <div id="map" style="width: 100%;height:100%"></div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
    <div class="panel panel-primary editPane" id="editPane">
        <div class='panel-heading'>
            <h5 class='panel-title text-center' data-i18n="resources.text_editSingle"></h5>
        </div>
        <div class='panel-body content file' style="padding-bottom: 0;">
            <input type='file' id="atfile" class='btn btn-default' data-i18n="[value]resources.btn_addMarker" />&nbsp;
        </div>
        <div class='panel-body content'>
            <input type='button' class='btn btn-default' data-i18n="[value]resources.text_getAttachments"
                onclick='getAttachments()' />
            <input type='button' class='btn btn-default' data-i18n="[value]resources.btn_undoAdd"
                onclick='revocationMarker()' />
            <input type='button' class='btn btn-default' data-i18n="[value]resources.text_input_value_submit"
                onclick='commit()' />&nbsp;
        </div>
    </div>
    <script type="text/javascript" include="bootstrap,widgets.alert" src="../js/include-web.js"></script>
    <script type="text/javascript">
        var map, id, pointFeature, vectorSource, resultLayer, editFeaturesService, alertDiv,
            addPointsSource, addPointsLayer,
            host = window.isLocal ? window.server : "https://iserver.supermap.io",
            baseUrl = host + "/iserver/services/map-world/rest/maps/World",
            // url = "http://localhost:8090" + "/iserver/services/data-world/rest/data",
            url = host + "/iserver/services/data-world/rest/data",
            dom = document.getElementById('atfile'),
            file;
        let container = document.getElementById('popup');
        let content = document.getElementById('popup-content');
        let closer = document.getElementById('popup-closer');
        let overlay = new ol.Overlay(({
            element: container,
            autoPan: true,
            autoPanAnimation: {
                duration: 250
            }
        }));
        map = new ol.Map({
            target: 'map',
            controls: ol.control.defaults({ attributionOptions: { collapsed: false } })
                .extend([new ol.supermap.control.Logo({ link: "https://iclient.supermap.io" })]),
            view: new ol.View({
                center: [0, 0],
                zoom: 3,
                projection: 'EPSG:4326',
                multiWorld: true
            }),
            overlays: [overlay]
        });
        var layer = new ol.layer.Tile({
            source: new ol.source.TileSuperMapRest({
                url: baseUrl,
                wrapX: true
            }),
            projection: 'EPSG:4326'
        });
        map.addLayer(layer);

        initFeature()
        loadLayer()
        function loadLayer() {
            //添加查询结果图层
            vectorSource = new ol.source.Vector({
                wrapX: false
            });
            resultLayer = new ol.layer.Vector({
                source: vectorSource,
            });
            map.addLayer(resultLayer);
        }

        function initFeature() {
            var sqlParam = new ol.supermap.GetFeaturesBySQLParameters({
                queryParameter: {
                    name: "Countries@World",
                    attributeFilter: "SMID > 0"
                },
                datasetNames: ["World:Countries"]
            });
            new ol.supermap.FeatureService(url).getFeaturesBySQL(sqlParam, function (serviceResult) {
                var vectorSource = new ol.source.Vector({
                    features: (new ol.format.GeoJSON()).readFeatures(serviceResult.result.features),
                    wrapX: false
                });
                resultLayer = new ol.layer.Vector({
                    source: vectorSource
                });
                map.addLayer(resultLayer);
                let select = new ol.interaction.Select({
                    wrapX: false
                })
                map.addInteraction(select);
                select.on('select', function (event) {
                    if (event.selected && event.selected[0]) {
                        id = event.selected[0].getProperties().SMID - 1
                    } else {
                        id = null
                    }
                })
            });
        }

        function getAttachments() {
            if (id) {
                var Params = new ol.supermap.EditFeatureAttachmentsParameters({
                    dataSourceName: "World",
                    dataSetName: "Countries",
                    id: id,
                });
                var re = new ol.supermap.FeatureAttachmentsService(url)
                re.attachmentsSupport(Params, function (serviceResult) {
                    if (!serviceResult.result.supportAttachments) {
                        return widgets.alert.showAlert(resources.title_notSupportAttachments, false);
                    }
                    re.featureAttachments(Params, function (serviceResult) {
                        result = serviceResult.result
                        let innerHTML = ''
                        if (result) {
                            result.forEach(function (i) {
                                innerHTML += "attachmentName:" + i.name + "<br>"
                                innerHTML += "attachmentType:" + i.contentType + "<br>"
                                innerHTML += "attachmentSize:" + i.size
                                innerHTML += "<hr>"
                            })
                        }
                        content.innerHTML = innerHTML || resources.text_noData;
                        overlay.setPosition(map.getView().getCenter())
                    })

                })
            } else {
                widgets.alert.showAlert(resources.msg_noFeature, false);
            }

        }


        function revocationMarker() {
            dom.value = ''
            file = null
        }

        function commit() {
            file = dom.files[0]
            if (file && id) {
                const form = new FormData();
                form.append('file', file)
                var Params = new ol.supermap.EditFeatureAttachmentsParameters({
                    dataSourceName: "World",
                    dataSetName: "Countries",
                    id: id,
                    file: form,
                });
                var re = new ol.supermap.FeatureAttachmentsService(url).featureAttachments(Params, function (serviceResult) {
                    widgets.alert.showAlert(resources.msg_submitSuccess, true);
                })
            } else {
                let msg = file ? resources.msg_noFeature : resources.msg_noFileToSubmit
                widgets.alert.showAlert(msg, false);
            }

        }

        //关闭弹窗
        closer.onclick = function () {
            overlay.setPosition(undefined);
            closer.blur();
            return false
        };

    </script>
</body>

</html>
