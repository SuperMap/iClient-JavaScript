<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>聚点图</title>
    <link href="http://cdn.bootcss.com/openlayers/4.0.1/ol.css" rel="stylesheet">
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%">
<div id="map" style="width: 100%;height:100%;border: 1px solid #dddddd"></div>

<script src="http://cdn.bootcss.com/openlayers/4.0.1/ol-debug.js"></script>
<script type="text/javascript"
        src="http://viglino.github.io/OL3-AnimatedCluster/layer/animatedclusterlayer.js"></script>
<script type="text/javascript" src="../../dist/iclient9-openlayers.js"></script>
<script type="text/javascript">
    var map, url = "http://support.supermap.com.cn:8090/iserver/services/map-china400/rest/maps/China_4326";
    var mapService = new ol.supermap.MapService(url);
    mapService.on("complete", function (serviceResult) {
        var mapJSONObj = serviceResult.element.result;
        var map = new ol.Map({
            target: 'map',
            view: new ol.View({
                center: [103, 30],
                zoom: 4,
                projection: 'EPSG:4326'
            })
        });
        var layer = new ol.layer.Tile({
            source: new ol.supermap.TileSuperMapRest(ol.supermap.TileSuperMapRest.optionsFromMapJSON(url, mapJSONObj))
        });
        map.addLayer(layer);

        var clusterSource = new ol.source.Cluster({
            distance: 40,
            source: new ol.source.Vector(),
            wrapX: false
        });
        var clusterLayer = new ol.layer.AnimatedCluster({
            name: 'Cluster',
            source: clusterSource,
            animationDuration: 700,
            style: getStyle
        });
        map.addLayer(clusterLayer);

        function addFeatures(nb) {
            var features = [];
            var xmax = 130, xmin = 80, ymax = 50, ymin = 20;
            for (var i = 0; i < nb; ++i) {
                features[i] = new ol.Feature(new ol.geom.Point([Math.floor(Math.random() * (xmax - xmin + 1) + xmin), Math.floor(Math.random() * (ymax - ymin + 1) + ymin)]));
                features[i].set('id', i);
            }
            clusterSource.getSource().clear();
            clusterSource.getSource().addFeatures(features);
        }

        addFeatures(2000);


    });
    mapService.getMapStatus();

    function getStyle(feature) {
        var styleCache = {};
        var size = feature.get('features').length;
        var style = styleCache[size];
        if (!style) {
            var color = size > 25 ? "192,0,0" : size > 8 ? "255,128,0" : "0,128,0";
            var radius = Math.max(8, Math.min(size * 0.75, 20));
            var dash = 2 * Math.PI * radius / 6;
            dash = [0, dash, dash, dash, dash, dash, dash];
            style = styleCache[size] = [new ol.style.Style({
                image: new ol.style.Circle({
                    radius: radius,
                    stroke: new ol.style.Stroke({
                        color: "rgba(" + color + ",0.5)",
                        width: 15,
                        lineDash: dash,
                        lineCap: "butt"
                    }),
                    fill: new ol.style.Fill({
                        color: "rgba(" + color + ",1)"
                    })
                }),
                text: new ol.style.Text({
                    text: size.toString(),
                    fill: new ol.style.Fill({
                        color: '#fff'
                    })
                })
            })
            ];
        }
        return style;
    }
</script>
</body>
</html>
