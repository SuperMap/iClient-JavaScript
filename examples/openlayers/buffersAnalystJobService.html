<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>缓冲区分析</title>
    <script type="text/javascript" include="bootstrap,jquery,widgets" src="../js/include-web.js"></script>
    <script type="text/javascript" src="../../dist/include-openlayers.js"></script>
    <style>
        .ol-popup {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div id="map" style="width: 100%;height:100%"></div>
<div id="popup" class="ol-popup" style='width:350px'>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">缓冲区分析</h3>
        </div>
        <div class="panel-body">
            <div class="input-group">
                <span class="input-group-addon">输入数据<span title="必填字段" style="color: red;"> * </span>　</span>
                <input id="datasetName" type="text" class="form-control"
                       value="samples_processing_newyorkPoint_P"/>
            </div>
            <p></p>
            <div class='input-group'>
                <span class='input-group-addon'>分析范围　　</span>
                <input id='bounds' type='text' class='form-control' value='-74.150, 40.550, -73.750, 40.950'/>
            </div>
            <p></p>
            <div class='input-group'>
                <span class='input-group-addon'>缓冲距离</span>
                <input id='distace' type='text' class='form-control' value='15'/>
            </div>
            <p></p>
            <div class='input-group'>
                <span class='input-group-addon'>缓冲距离字段</span>
                <input id='distanceField' type='text' class='form-control' value='pickup_latitude'/>
            </div>
            <p></p>
            <div class='input-group'>
                <span class='input-group-addon'>缓冲距离单位</span>
                <select class='form-control' id='distanceUnit' name='distanceUnit'>
                    <option value='Meter' selected='selected'>Meter</option>
                    <option value='Kilometer'>Kilometer</option>
                    <option value='Yard'>Yard</option>
                    <option value='Foot'>Foot</option>
                    <option value='Mile'>Mile</option>
                </select></div>
            <p></p>
            <div class='input-group'>
                <span class='input-group-addon'>融合字段</span>
                <input id='dissoveField' type='text' class='form-control' value='pickup_longitude'/>
            </div>
            <p></p>
            <div align="right">
                <input type="button" id='btn' class="btn btn-primary" value="分析"/>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var host = window.isLocal ? window.server : "http://117.122.248.69:8090";
    var layer,
        processingsUrl = host + "/iserver/services/distributedanalyst/rest/v1/jobs",
        mapURL = host + "/iserver/services/map-world/rest/maps/World",
        token = '15xQ_l77895DvXHYKWPesuU7x0tenRLuYXgjxX4x_s51Wqh9qrQiLuLKudwWWm6vQVTXej2cXEQKcIcFAxxzOw..',
        map = new ol.Map({
            target: 'map',
            controls: ol.control.defaults({attributionOptions: {collapsed: false}})
                .extend([new ol.supermap.control.Logo()]),
            view: new ol.View({
                center: [-73.95, 40.75],
                zoom: 12,
                projection: 'EPSG:4326'
            })
        });
    map.addLayer(new ol.layer.Tile({
        source: new ol.source.TileSuperMapRest({
            url: mapURL,
        }),
    }));

    var processingService = new ol.supermap.ProcessingService(processingsUrl),
        info = new ol.control.Control({element: document.getElementById('popup')});

    info.setMap(map);
    map.addControl(info);
    if (!window.isLocal) {
        SuperMap.SecurityManager.registerToken('http://117.122.248.69:8090/iserver', token);
    }

    function getBounds() {
        if ($('#bounds').val() === "") {
            return "";
        }
        var bounds = [];
        $('#bounds').val().split(',').map(function (el) {
            bounds.push(parseFloat(el));
        });
        return bounds;
    }

    $('#btn').on('click', function () {
        if ($('#msg_container')[0]) {
            $('#msg_container').remove();
        }
        widgets.loader.showLoader();
        if (map && layer) {
            map.removeLayer(layer);
        }
        var buffersAnalystJobsParameter = new SuperMap.BuffersAnalystJobsParameter({
            datasetName: $('#datasetName').val(),
            bounds: getBounds(),
            distance: $('#distace').val(),
            distanceField: $('#distanceField').val(),
            distanceUnit: $('#distanceUnit option:selected').attr('value'),
            dissolveField: $('#dissoveField').val()
        });
        processingService.addBuffersJob(buffersAnalystJobsParameter, function (serviceResult) {
            if (serviceResult.error) {
                widgets.loader.removeLoader();
                var errorMsg = serviceResult.error.errorMsg || "code: " + serviceResult.error.code;
                widgets.alert.showAlert("创建失败!<br>" + errorMsg, false);
                return;
            }
            serviceResult.result.setting.serviceInfo.targetServiceInfos.map(function (info) {
                if (info.serviceType === 'RESTMAP') {
                    SuperMap.FetchRequest.get(info.serviceAddress + '/maps').then(function (response) {
                        return response.json();
                    }).then(function (result) {
                        var mapUrl = result[0].path;
                        layer = new ol.layer.Image({
                            source: new ol.source.ImageSuperMapRest({url: mapUrl})
                        });
                        map.addLayer(layer);
                        widgets.loader.removeLoader();
                    });
                }
            });
        });
    });

</script>
</body>
</html>
