<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="resources.title_ugcComputeParallel"></title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #fff;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
      }
      #toolbar {
        position: absolute;
        top: 50px;
        right: 10px;
        width: 280px;
        text-align: center;
        z-index: 10000;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div id="toolbar" class="panel panel-primary">
      <div class="panel-heading">
        <h5 class="panel-title text-center">根据设置距离获取直线平行线</h5>
      </div>
      <div class="panel-body content">
        <div class="panel">
          <div class="input-group">
            <span class="input-group-addon">线距(米)</span>
            <input class="form-control" id="distance" type="number" value="5" />
          </div>
        </div>
        <input type="button" class="btn btn-default" value="分析" onclick="createParallel()" />&nbsp;
        <input type="button" class="btn btn-default" value="移除" onclick="clearLayer()" />
      </div>
    </div>
    <div id="map" style="width: 100%; height: 100%"></div>
    <script type="text/javascript" include="bootstrap-css" src="../js/include-web.js"></script>
    <script type="text/javascript" include="ugcwasm" src="../../dist/ol/include-ol.js"></script>
    <script>
      var map, parallelLine, line;
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var url = host + '/iserver/services/map-world/rest/maps/World';
      ol.supermap.initMap(url, {
        viewOptions: {
          center: [120, 30],
          zoom: 6
        }
      })
        .then((res) => {
          map = res.map;
          addFeatures();
        });

      function addFeatures() {
        line = {
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: [
              [115, 30],
              [130, 30]
            ]
          }
        };
        addLayer(line);
      }

      function createParallel() {
        clearLayer();
        var geometryAnalysis = new ol.supermap.GeometryAnalysis();
        const distance = parseFloat(document.getElementById('distance').value);
        const res = geometryAnalysis.computeParallel(line, distance);
        parallelLine = addLayer(res);
      }

      function clearLayer() {
        parallelLine && map.removeLayer(parallelLine);
      }

      function addLayer(line) {
        var lineSource = new ol.source.Vector({
          features: [new ol.format.GeoJSON().readFeature(line)],
          wrapX: false
        });
        var lineLayer = new ol.layer.Vector({
          source: lineSource,
          style: new ol.style.Style({
            stroke: new ol.style.Stroke({
              color: 'blue',
              width: 3
            })
          })
        });
        map.addLayer(lineLayer);
        return lineLayer;
      }
    </script>
  </body>
</html>
