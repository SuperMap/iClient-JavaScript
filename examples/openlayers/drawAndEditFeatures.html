    <script type="text/javascript" include="jquery,bootstrap,widgets.alert" src="../js/include-web.js"></script>
    <script type="text/javascript">
      var status = 'ADD';
      var type = '';
      var uniqueId = 0;
      var currentDataset = 'buildings_R';
      var map,
        draw,
        // url = (window.isLocal ? window.server : "https://iserver.supermap.io") + "/iserver/services/map-china400/rest/maps/China_4326";
        url = "http://172.16.14.44:8090/iserver/services/map-china400/rest/maps/China_4326";
      var isUpdate = false;
      var dataUrl = 'http://172.16.14.44:8090/iserver/services/data-Buildings/rest/data';
      var dataSourceName = 'NewBuildings';
      var editFeaturesService = new ol.supermap.FeatureService(dataUrl);
      var currentShowPanel = '';
      var datasetNameList = [];
      var datasetTypeClassify = {
        Polygon: [],
        Line: [],
        Point: []
      }
      var deleteList = {};
      var deleteFeatureList = [];
      var select = '';
      var currentFeature = {};
      var snap;
      var currentSource = null;
      var updateChanged = false;
      var translate = null;
      var modify = null;
      var source = null;
      const typeMap = {
                REGION: 'Polygon',
                LINE: 'Line',
                POINT: 'Point'
              };
      var domainRules = {
        
      };
      var datasetInfoList = {

      }
      var cacheFeatures = [];
      var editedFeatures = [];
      const container = document.getElementById('popup');
      const content = document.getElementById('popup-content');
      getDomains(currentDataset);
      var overlayPopup = new ol.Overlay({
        element: container,
        autoPan: {
          animation: {
            duration: 250,
          }
        }
      });

      map = new ol.Map({
        target: 'map',
        controls: ol.control
          .defaults({ attributionOptions: { collapsed: false } })
          .extend([new ol.supermap.control.Logo({ link: 'https://iclient.supermap.io' })]),
        view: new ol.View({
          center: [116.435, 39.92],
          zoom: 17,
          projection: 'EPSG:4326',
          multiWorld: true
        })
      });
      bindEvents();
      init(dataUrl, dataSourceName);

      var layer = new ol.layer.Tile({
        source: new ol.source.TileSuperMapRest({
          url: url,
          wrapX: true
        }),
      });
      function addVectorLayer() {
        const style = new ol.style.Style({
            fill: new ol.style.Fill({
              color: [90, 90, 90, 0.3]
            }),
            stroke: new ol.style.Stroke({
              color: '#61b79e',
              width: 2
            }),
            image: new ol.style.Circle({
              radius: 4,
              fill: new ol.style.Fill({
                color: 'red'
              })
            })
          });
        source = new ol.source.Vector({ wrapX: false });
        currentSource = source;
        var layer = new ol.layer.Vector({
          source,
          style
        });
        map.addLayer(layer);
        return { source, layer };
      }
      var fieldList = [];
      var filterFields = {
      };

      function getDomains(datasetName) {
        fetch(
                `${dataUrl}/datasources/${dataSourceName}/datasets/${datasetName}/domain.json`
              )
                .then((res) => {
                  return res.json();
                })
                .then((res) => {
                  console.log('domain', res);
                  domainRules = {};
                  res && Array.isArray(res) && res.forEach((domain) => {
                    let key = domain.fieldName.toUpperCase();
                    domainRules[key] = domain;
                  });
                });
      }

      function checkInput(e) {
        if (!updateChanged && status === 'EDIT') {
          updateChanged = true;
          document.querySelector('.editSave').disabled = false;
        }
        var rule = domainRules[e.target.label];
        if (rule && rule.type === 'RANGE') {
          let value = +e.target.value;
          if (value < rule.rangeInfos[0].min || value > rule.rangeInfos[0].max) {
            e.target.style.borderColor = 'red';
            var parent = e.target.parentNode;
            // 
            let error = document.createElement('span');
            error.style.color = 'red';
            error.className = 'error-tips';
            error.innerText = `输入值超出值域范围：[${rule.rangeInfos[0].min}, ${rule.rangeInfos[0].max})`;
            parent.insertBefore(error, e.target.nextSibling);
            document.querySelector('.editSave').disabled = true;
            // 保存按钮 disabled
          } else {
            let error = document.querySelector('.error-tips');
            error && error.parentNode.removeChild(error);
            e.target.style.borderColor = '#000';
            document.querySelector('.editSave').disabled = false;
          }
        }

         if (e.target.tagName === 'INPUT' && !e.target.value.includes('.png') && !e.target.value.includes('.mp4')) {
            deleteVideoAndImg(e)
         }

         if (e.target.value.includes('.mp4')) {
            deleteVideoAndImg(e);
            const videoPlayIcon = document.createElement('div');
            videoPlayIcon.className = 'palyIcon';
            const video = document.createElement('video');
            video.src = e.target.value;
            video.className = `video-element ${e.target.label}`;
            var parent = e.target.parentNode;
            parent.insertBefore(video,e.target.nextSibling);
            parent.insertBefore(videoPlayIcon,video);
            previewVideo(video);
          } else if (e.target.value.includes('.png')) {
            deleteVideoAndImg(e);
            const img = document.createElement('img');
            img.src = e.target.value;
            img.className = `img-element ${e.target.label}`;
            new Viewer(img);
            var parent = e.target.parentNode;
            parent.insertBefore(img,e.target.nextSibling);
          }
      }

      function deleteVideoAndImg(e) { 
        let ele = document.querySelector(`.${e.target.label} img`) || document.querySelector(`.${e.target.label} video`);
        let videoPlayIcon = document.querySelector(`.${e.target.label} .palyIcon`)
        if (ele) {
          ele.parentNode.removeChild(ele);
        }
        if (videoPlayIcon) {
          videoPlayIcon.parentNode.removeChild(videoPlayIcon);
        }
      }

      function init(dataUrl, datasourceName) {
        let datasetService = new ol.supermap.DatasetService(dataUrl)
        datasetService.getDatasets(datasourceName, function(e) {
          datasetNameList = e.result.datasetNames;
          currentFeature.dataset = datasetNameList[0];
          currentDataset = datasetNameList[0];
          // 获取所有数据集的类型
          datasetNameList.forEach((datasetName, index) => {
            filterFields[datasetName] = {};
            datasetService.getDataset(dataSourceName, datasetName, function(e) {
            datasetInfoList[datasetName] = {
              type: e.result.datasetInfo.type
            }
            typeMap[e.result.datasetInfo.type] && datasetTypeClassify[typeMap[e.result.datasetInfo.type]].push(datasetName);
            if (index === 0) {
              let editType = e.result.datasetInfo.type;
              createOptions(datasetNameList, document.querySelector('.addDatasetNameList'), editType, datasetNameList[0]);
            }
            if (index === datasetNameList.length - 1) {
              initFeature();
            }
          });
          });
        });
      }

      function createOptions(list, selectElement, selectType, selectDataset) {
        selectElement.innerHTML = '';
        list.forEach((item, index) => {
          const option = document.createElement('option');
          option.value = item;
          option.innerText = item;
          getField(item);
          if (item === selectDataset) {
            option.selected = true;
            setTimeout(() => {
              renderAttribute(item);
            }, 1000);
          }
          selectElement.appendChild(option);
        });
      }

      function getField(datasetName) {
        new ol.supermap.FieldService(dataUrl).getFields(
          new ol.supermap.FieldParameters({
            datasource: dataSourceName,
            dataset: datasetName
          }),
          function (result) {
            if (!result.result) {
              return;
            }
            fieldList = result.result.fieldNames;
            fieldList.forEach((fieldName) => {
              fetch(
                `${dataUrl}/datasources/${dataSourceName}/datasets/${datasetName}/fields/${fieldName}.json`
              )
                .then((res) => {
                  return res.json();
                })
                .then((res) => {
                  filterFields[datasetName][res.fieldInfo.name.toUpperCase()] = res.fieldInfo.isSystemField;
                });
            });
          }
        );
      }

      function renderAttribute(datasetName, status = 'add') {
        const attributeElement = document.querySelector(`.${status}-attribute-info`);
        attributeElement.innerHTML = '';
        console.log('filterFields', filterFields);
        Object.keys(filterFields[datasetName]).forEach((key) => {
          if (!filterFields[datasetName][key]) {
            const item = document.createElement('div');
            item.style.position = 'relative';
            item.className = key;
            const title = document.createElement('h6');
            title.innerText = key;
            item.appendChild(title);
            if (domainRules[key] && domainRules[key].type === 'CODE') {
                var selectValues = domainRules[key].codeInfos.map((item) => {
                  return item.value;
                });
                var select = createSelect(selectValues);
                item.appendChild(select);
              return;
            }
            
            const inputEle = document.createElement('input');
            inputEle.className = 'input-element';
            inputEle.label = key;
            inputEle.value = '';
            item.appendChild(inputEle);
            attributeElement.appendChild(item);
          }
        });
      }

      function createSelect(list, selected) {
        const select = document.createElement('select');
        select.className = 'select-element';
        list.forEach((item) => {
          const option = document.createElement('option');
          option.value = item;
          option.selected = item === selected;
          option.innerText = item;
          select.appendChild(option);
        });
        return select;
      }

      function renderEditAttribute(status = 'edit', properties) {
        const attributeElement = document.querySelector(`.${status}-attribute-info`);
        attributeElement.innerHTML = '';
        document.querySelector('.edit-dataset').innerText = currentFeature.dataset;
        Object.keys(properties).forEach((key) => {
          if (key === 'dataset') {
            return;
          }
          const item = document.createElement('div');
          item.style.position = 'relative';
          item.className = key;
          const title = document.createElement('h6');
          title.innerText = key;
          item.appendChild(title);
          // 处理值域！
          if (domainRules[key] && domainRules[key].type === 'CODE') {
                var selectValues = domainRules[key].codeInfos.map((item) => {
                  return item.value;
                });
                var select = createSelect(selectValues, properties[key]);
                item.appendChild(select);
              return;
            }
          const inputEle = document.createElement('input');
          inputEle.className = 'input-element';
          inputEle.value = properties[key];
          inputEle.label = key;
          // 系统字段
          inputEle.disabled = filterFields[currentFeature.dataset][key];
          item.appendChild(inputEle);
          if (properties[key].includes('.mp4')) {
            const videoPlayIcon = document.createElement('div');
            videoPlayIcon.className = 'palyIcon';
            const video = document.createElement('video');
            video.src = properties[key];
            video.className = "video-element";
            item.appendChild(videoPlayIcon);
            item.appendChild(video);
            previewVideo(video);
          } else if (properties[key].includes('.png')) {
            const img = document.createElement('img');
            img.src = properties[key];
            img.className = "img-element";
            new Viewer(img);
            item.appendChild(img);
          }
          attributeElement.appendChild(item);
        });
      }

      function previewVideo(ele) { 
        const modal = document.querySelector('.video-modal');
        const video1 = document.querySelector('.video-modal video');
        ele.addEventListener('click', function onOpen() {
          modal.style.display = 'flex';
          video1.src = ele.src;
          video1.play();
        });
        
        modal.addEventListener('click', function onClose() {
          modal.style.display = 'none';
          video1.pause();
        });
      }

      function bindEvents() {
        document.querySelector('.addDatasetNameList').addEventListener('change', function(e) {
          let value = e.target.value;
          currentFeature.dataset = value;
          currentDataset = value;
          let { type, source } = datasetInfoList[currentDataset];
          currentFeature.type = type;
          createOptions(datasetNameList, document.querySelector('.addDatasetNameList'), type, value);
          startDraw(type, source);
        });

         // 切换状态
        document.querySelector('.button-group').addEventListener('click', function(e) {
          let className = e.target.className;
          switchPanel(className);
        });

        document.querySelector('.add-attribute-info').addEventListener('change', checkInput);
        document.querySelector('.edit-attribute-info').addEventListener('change', checkInput);
        content.addEventListener('change', function(e) {
          let x;
          let y;
          if (e.target.className.includes('coordX')) {
            x = e.target.value;
            y = document.querySelector('.coordY').value;
          } else if (e.target.className.includes('coordY')) {
            y = e.target.value;
            x = document.querySelector('.coordX').value;
          }
          draw.appendCoordinates([[x, y]]);
          overlayPopup.setPosition([x, y]);
        });

        document.querySelector('.cancel-add').addEventListener('click', function() {
          if (currentFeature) {
            currentSource.removeFeature(currentFeature.origin);
            currentFeature = {};
            if (currentShowPanel) {
              document.querySelector(`.${currentShowPanel}`).style.display = 'none';
            }
          }
        });

        document.querySelector('.cancel-edit').addEventListener('click', function() {
          if (cacheFeatures.length) {
            editedFeatures.forEach((feature) => {
              currentSource.removeFeature(feature);
            });
            cacheFeatures.forEach((feature) => {
              currentSource.addFeature(feature);
            });
            editedFeatures = [];
            cacheFeatures = [];
            currentFeature = {};
            if (currentShowPanel) {
              document.querySelector(`.${currentShowPanel}`).style.display = 'none';
            }
          }
        });

        document.querySelector('.cancel-delete').addEventListener('click', function() {
          let deleteEle = document.querySelector('.delete-feature-list');
          deleteEle.innerHTML = '';
          deleteList = {};
          if (currentShowPanel) {
            document.querySelector(`.${currentShowPanel}`).style.display = 'none';
          }
        });
      }

      function switchPanel(className, fromAdd) {
        if (currentShowPanel) {
          document.querySelector(`.${currentShowPanel}`).style.display = 'none';
        }
        let { type } = datasetInfoList[currentDataset];
        if (className.includes('plus')) {
          cacheFeatures = [];
          document.querySelector('.edit-tips').style.display = 'none';
          startDraw(type);
          document.querySelector('.add-feature-info').style.display = 'block';
          currentShowPanel = 'add-feature-info';
          status = 'ADD';
        } else if (className.includes('edit')) {
          getDomains(currentDataset);
          endDraw();
          if (fromAdd) {
            fillContent();
            document.querySelector('.edit-feature-info').style.display = 'block';
          } else {
            document.querySelector('.edit-tips').style.display = 'block';
          }
          currentShowPanel = 'edit-feature-info';
          status = 'EDIT';
          startSelect();
        } else if (className.includes('trash')) {
          cacheFeatures = [];
          document.querySelector('.edit-tips').style.display = 'none';
          endDraw();
          document.querySelector('.delete-feature-info').style.display = 'block';
          currentShowPanel = 'delete-feature-info';
          status = 'DELETE';
          startSelect();
        }
      }

      function fillContent() {
        if (currentFeature) {
          document.querySelector('.edit-dataset').innerText = currentFeature.dataset;
          document.querySelector('.edit-feature-info>.space-info>.input-element').value = JSON.stringify({ geometry: currentFeature.data.geometry});
          renderEditAttribute('edit', currentFeature.data.properties);
        }
      }
      map.addLayer(layer);

      let saveBtn = document.querySelector('.addSave');
      let editBtn = document.querySelector('.editSave');
      saveBtn.addEventListener('click', function () {
        save('add');
      });
      editBtn.addEventListener('click', function () {
        save('edit');
      });
      let deleteBtn = document.querySelector('.delete');
      deleteBtn.addEventListener('click', function () {
        deleteFeature();
      });
      function save(type) {
        var properties = {};
        const attributeElement = document.querySelector(`.${type}-attribute-info`);
        var listArr = [...attributeElement.children];
        listArr.forEach((item, index) => {
          var itemArr = [...item.children];
          properties[itemArr[0].textContent] = itemArr[1].value;
        });
        currentFeature.data.properties = properties;
        var olFeature = new ol.format.GeoJSON().readFeature(currentFeature.data);
        if (!olFeature.getId()) {
          datasetInfoList[currentDataset].uniqueId++;
          olFeature.setId(datasetInfoList[currentDataset].uniqueId);
          isUpdate = false;
        } else {
          let arr = olFeature.getId().split('_');
          olFeature.setId(arr[arr.length-1]);
          isUpdate = true;
        }
        // var features = sourceMap[type].getFeatures();
        // let index = features.indexOf(currentFeature.origin);
        // features[index] = olFeature;
        currentFeature.origin = olFeature;
        // sourceMap[type].clear();
        // sourceMap[type].addFeatures(features);
        commit(isUpdate);
        switchPanel('edit', true);
      }
      

      function initFeature() {
        // 按照面 线 点的顺序渲染
        var featureService = new ol.supermap.FeatureService(dataUrl);
        let datasetOrder = [].concat(datasetTypeClassify['Polygon'], datasetTypeClassify['Line'], datasetTypeClassify['Point'])
        // let datasetOrder = [].concat(datasetTypeClassify['Line'], datasetTypeClassify['Point']);
        let { layer, source } = addVectorLayer();
        datasetOrder.forEach(async (datasetName) => {
          var getFeatureParams = new ol.supermap.GetFeaturesBySQLParameters({
            queryParameter: {
              name: `${datasetName}@${dataSourceName}`,
              attributeFilter: 'SMID < 1000'
            },
            toIndex: -1,
            datasetNames: [`${dataSourceName}:${datasetName}`]
          });

          await featureService.getFeaturesBySQL(getFeatureParams).then(function (serviceResult) {
            var geojsonFeatures = serviceResult.result.features;
              var features = new ol.format.GeoJSON().readFeatures(geojsonFeatures);
              features.forEach((feature) => {
                feature.set('dataset', datasetName);
                if (feature.getId()) {
                  uniqueId = feature.getId();
                  feature.setId(`${feature.getId()}`);
                }
              });
              if (geojsonFeatures.features[0]) {
                source.addFeatures(features);
                datasetInfoList[datasetName].layer = layer;
              }
              return;
            });
        });
      }

      function commit(isUpdate) {
        if (currentFeature.origin) {
          currentFeature.origin.unset('dataset');
          var addFeatureParams = new ol.supermap.EditFeaturesParameters({
            features: currentFeature.origin,
            dataSourceName: dataSourceName,
            dataSetName: currentDataset,
            editType: status === 'EDIT' ? 'update' : 'add',
            returnContent: true
          });
          editFeaturesService.editFeatures(addFeatureParams, function (serviceResult) {
            if (serviceResult.result.succeed) {
              widgets.alert.showAlert(isUpdate ? '更新要素成功' : '新增要素成功', true);
            }
          });
        }
      }

      function deleteFeature() {
        Object.keys(deleteList).forEach((dataset) => {
          var addFeatureParams = new ol.supermap.EditFeaturesParameters({
            dataSourceName,
            dataSetName: dataset,
            IDs: deleteList[dataset],
            editType: 'delete'
          });
          editFeaturesService.editFeatures(addFeatureParams).then(function (serviceResult) {
            if (serviceResult.result.succeed) {
              widgets.alert.showAlert(resources.text_deleteSuccess, true);
              // 清空
              let features = currentSource.getFeatures();
              features.forEach((feature) => {
                let id = feature.getId();
                let split = id.split('_');
                if (id.includes(dataset) && deleteList[dataset].includes(split[split.length -1])) {
                  currentSource.removeFeature(feature);
                }
              });
              let deleteEle = document.querySelector('.delete-feature-list');
              deleteEle.innerHTML = '';
            }
          });
        });
      }
      function startSelect() {
        clearInteraction();
        select = new ol.interaction.Select({
          wrapX: false,
          style: new ol.style.Style({
            fill: new ol.style.Fill({
              color: [90, 90, 90, 0.9]
            }),
            stroke: new ol.style.Stroke({
              color: '#00ffff',
              width: 4
            }),
            image: new ol.style.Circle({
              radius: 5,
              fill: new ol.style.Fill({
                color: '#00ffff'
              })
            })
          })
        });
        select.on('select', function (e) {
          let feature = e.selected[0];
          if (feature) {
            if (status == 'DELETE') {
            let props = new ol.format.GeoJSON().writeFeature(feature);
            props = JSON.parse(props);
            let dataset = feature.get('dataset');
            if (!deleteList[dataset]) {
              deleteList[dataset] = []
            }
            if (deleteList[dataset].includes(props.id)) {
              return;
            }
            deleteList[dataset].push(props.id);
            const deleteItem = document.createElement('div');
            deleteItem.innerText = `SMID: ${props.id} (${dataset})`;
            let deleteEle = document.querySelector('.delete-feature-list');
            deleteEle.appendChild(deleteItem);
          } else if (status === 'EDIT') {
            cacheFeatures.push(_.cloneDeep(feature));
            editedFeatures.push(feature);
            document.querySelector('.edit-tips').style.display = 'none';
            let props = new ol.format.GeoJSON().writeFeature(feature);
            props = JSON.parse(props);
            currentFeature.dataset = feature.get('dataset');
            currentDataset = feature.get('dataset');
            currentFeature.origin = feature;
            currentFeature.data = props;
            document.querySelector('.edit-feature-info').style.display = 'block';
            document.querySelector('.edit-feature-info>.space-info>.input-element').value = JSON.stringify({ geometry: currentFeature.data.geometry});
            renderEditAttribute('edit', currentFeature.data.properties);
          }
          }
        });
        // modify
        
        modify = new ol.interaction.Modify({
          features: select.getFeatures()
        });
        translate = new ol.interaction.Translate({
          features: select.getFeatures()
        });
        snap = new ol.interaction.Snap({
          source
        });
        map.addInteraction(select);
        map.addInteraction(translate);
        map.addInteraction(modify);
        map.addInteraction(snap);
      }

      function startDraw(type) {
        let drawTypeMap = {
          REGION: 'Polygon',
          LINE: 'LineString',
          POINT: 'Point'
        }
        type = drawTypeMap[type];
        endDraw();
        map.addOverlay(overlayPopup);
        map.on('pointermove', function (evt) {
          const coordinate = evt.coordinate;
          content.querySelector('.coordX').value = coordinate[0];
          content.querySelector('.coordY').value = coordinate[1];
          overlayPopup.setPosition(coordinate);
        });
          draw = new ol.interaction.Draw({
            source: source,
            type,
            snapTolerance: 20
          });
          snap = new ol.interaction.Snap({
              source
          });
          draw.on('drawend', function(e) {
            if (e.feature) {
              map.removeOverlay(overlayPopup);
              let props = new ol.format.GeoJSON().writeFeature(e.feature);
              props = JSON.parse(props);
              currentFeature.data = props;
              currentFeature.origin = e.feature;
              document.querySelector('.add-feature-info>.space-info>.input-element').value = JSON.stringify({ geometry: currentFeature.data.geometry});
              endDraw();
            }
          });
          map.addInteraction(draw);
          map.addInteraction(snap);
      }

      function endDraw() {
        if (draw) {
          map.removeOverlay(overlayPopup);
          map.removeInteraction(draw);
          map.removeInteraction(snap);
        }
      }

      function clearInteraction() {
        if (modify) {
          map.removeInteraction(modify);
        }
        if (select) {
          map.removeInteraction(select);
        }
        if (translate) {
          map.removeInteraction(translate);
        }
        if (snap) {
          map.removeInteraction(snap);
        }
      }

    </script>
  </body>
