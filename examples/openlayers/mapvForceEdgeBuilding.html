<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <script type="text/javascript" include="mapv" src="../../dist/openlayers/include-openlayers.js"></script>
    <title data-i18n="resources.title_mapvForceEdge"></title>
    <style>
        .ol-popup {
            position: absolute;
            background-color: white;
            -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 280px;
            font-size: 8pt;
        }

        .ol-popup:after, .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }

        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }

        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
        }

        .ol-popup-closer:after {
            content: "✖";
        }
    </style>
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%">
<div id="map" style="width: 100%;height:100%"></div>
<div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content" data-i18n="resources.text_iClient"></div>
</div>
<script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
<script type="text/javascript">
    var container = document.getElementById('popup');
    var closer = document.getElementById('popup-closer');
    var overlay = new ol.Overlay(({
        element: container,
        autoPan: true,
        autoPanAnimation: {
            duration: 250
        }
    }));
    closer.onclick = function () {
        overlay.setPosition(undefined);
        closer.blur();
        return false;
    };
    var map = new ol.Map({
        target: 'map',
        controls: ol.control.defaults({attributionOptions: {collapsed: false}})
            .extend([new ol.supermap.control.Logo()]),
        overlays: [overlay],
        view: new ol.View({
            center: ol.proj.transform([108.154518, 36.643346], 'EPSG:4326', 'EPSG:3857'),
            zoom: 4,
            projection: 'EPSG:3857'
        })
    });

    var host = window.isLocal ? window.server : "http://support.supermap.com.cn:8090";
    var url = host + "/iserver/services/map-china400/rest/maps/ChinaDark";
    map.addLayer(new ol.layer.Tile({
        source: new ol.source.TileSuperMapRest({
            url: url,
            attributions: new ol.Attribution({
                html: "Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a>"
            })
        })
    }));
    overlay.setPosition(map.getView().getCenter());

    var randomCount = 500;

    var node_data = {
        "0": {"x": 108.154518, "y": 36.643346},
        "1": {"x": 121.485124, "y": 31.235317},
    };

    var edge_data = [
        {"source": "1", "target": "0"}
    ]

    var citys = ["北京", "天津", "上海", "重庆", "石家庄", "太原", "呼和浩特", "哈尔滨", "长春", "沈阳", "济南", "南京", "合肥", "杭州", "南昌", "福州", "郑州", "武汉", "长沙", "广州", "南宁", "西安", "银川", "兰州", "西宁", "乌鲁木齐", "成都", "贵阳", "昆明", "拉萨", "海口"];

    // 构造数据
    for (var i = 1; i < randomCount; i++) {
        var cityCenter = mapv.utilCityCenter.getCenterByCityName(citys[parseInt(Math.random() * citys.length)]);
        node_data[i] = {
            x: cityCenter.lng - 5 + Math.random() * 10,
            y: cityCenter.lat - 5 + Math.random() * 10,
        }
        edge_data.push(
                {"source": ~~(i * Math.random()), "target": '0'}
        );
    }

    var fbundling = mapv.utilForceEdgeBundling()
            .nodes(node_data)
            .edges(edge_data);

    var results = fbundling();

    var data = [];
    var timeData = [];

    for (var i = 0; i < results.length; i++) {
        var line = results[i];
        var coordinates = [];
        for (var j = 0; j < line.length; j++) {
            coordinates.push([line[j].x, line[j].y]);
            timeData.push({
                geometry: {
                    type: 'Point',
                    coordinates: ol.proj.transform([line[j].x, line[j].y], 'EPSG:4326', 'EPSG:3857')
                },
                count: 1,
                time: j
            });
        }

        data.push({
            geometry: {
                type: 'LineString',
                coordinates: transformCoords(coordinates)
            }
        });

        function transformCoords(coordinates) {
            var coords = [];
            coordinates.map(function (coordinate) {
                coords.push(ol.proj.transform(coordinate, 'EPSG:4326', 'EPSG:3857'));
            });
            return coords;
        }
    }

    var dataSet = new mapv.DataSet(data);

    var mapvOptions = {
        strokeStyle: 'rgba(55, 50, 250, 0.3)',
        globalCompositeOperation: 'lighter',
        shadowColor: 'rgba(55, 50, 250, 0.5)',
        shadowBlur: 10,
        lineWidth: 1.0,
        draw: 'simple'
    };

    var options = {
        map: map, dataSet: dataSet, mapvOptions: mapvOptions
    };
    map.addLayer(new ol.layer.Image({
        source: new ol.source.Mapv(options)
    }));

    var dataSet = new mapv.DataSet(timeData);

    var mapvOptions = {
        fillStyle: 'rgba(255, 250, 250, 0.9)',
        globalCompositeOperation: 'lighter',
        size: 1.5,
        animation: {
            type: 'time',
            stepsRange: {
                start: 0,
                end: 100
            },
            trails: 1,
            duration: 5
        },
        draw: 'simple'
    };

    var options = {
        map: map,
        dataSet: dataSet,
        mapvOptions: mapvOptions,
        attributions: new ol.Attribution({
            html: ''
        })
    };

    map.addLayer(new ol.layer.Image({
        source: new ol.source.Mapv(options)
    }));

</script>
</body>
</html>
